---
# PREMIER PLAY : Préparation brute de l'environnement
- name: Bootstrap - Installation de Python et Nettoyage APT
  hosts: all
  gather_facts: no # On ne peut pas collecter les facts si Python n'est pas encore là
  become: yes
  tasks:
    - name: Nettoyage forcé et installation Python 3
      # Cette étape 'raw' permet de débloquer APT si des dépôts corrompus empêchent Ansible de fonctionner
      raw: >
        sed -i '/kubernetes/d' /etc/apt/sources.list &&
        rm -rf /etc/apt/sources.list.d/* &&
        rm -rf /etc/apt/keyrings/* &&
        rm -rf /var/lib/apt/lists/* &&
        apt-get update &&
        apt-get install -y python3
      changed_when: false

# DEUXIÈME PLAY : Configuration système et installation des composants K8s
- name: Préparation et installation des composants Kubernetes
  hosts: all
  become: yes
  tasks:
    # 1. GESTION DU SWAP (K8s nécessite que le swap soit désactivé)
    - name: Désactiver le swap immédiatement
      command: swapoff -a
      when: ansible_facts['swaptotal_mb'] > 0
      changed_when: true

    - name: Désactiver le swap de manière persistante (fstab)
      replace:
        path: /etc/fstab
        regexp: '^([^#].*?\sswap\s+.*)$'
        replace: '# \1'

    # 2. CONFIGURATION RÉSEAU COUCHE 2 (Nécessaire pour le trafic entre Pods)
    - name: Configurer le chargement des modules noyau au boot
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Charger les modules immédiatement
      modprobe:
        name: "{{ item }}"
        state: present
      loop: [overlay, br_netfilter]

    - name: Paramétrage Sysctl (Bridge-netfilter et IP Forwarding)
      sysctl:
        name: "{{ item.key }}"
        value: "{{ item.value }}"
        state: present
        sysctl_file: /etc/sysctl.d/k8s.conf
        reload: yes
      loop:
        - { key: 'net.bridge.bridge-nf-call-iptables', value: '1' }
        - { key: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
        - { key: 'net.ipv4.ip_forward', value: '1' }

    # 3. INSTALLATION DU DÉPÔT KUBERNETES AVEC CORRECTIF SIGNATURE 2026
    - name: Installer les dépendances APT de base
      apt:
        name: [apt-transport-https, ca-certificates, curl, gnupg]
        state: present
        update_cache: yes

    - name: Créer le répertoire sécurisé pour les clés
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Télécharger la clé de signature du dépôt K8s
      get_url:
        url: https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key
        dest: /tmp/kubernetes-release.key
        mode: '0644'

    - name: Convertir la clé en format GPG binaire (Correctif pour Signature Packet v3)
      # On convertit le texte ASCII en binaire pour passer les politiques de sécurité strictes de 2026
      shell: gpg --dearmor < /tmp/kubernetes-release.key > /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      args:
        creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

    - name: Ajouter le dépôt officiel Kubernetes v1.29
      apt_repository:
        # On lie explicitement le dépôt à la clé binaire convertie ci-dessus
        repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /"
        state: present
        filename: kubernetes

    # 4. INSTALLATION DES BINAIRES
    - name: Installer Kubelet, Kubeadm, Kubectl et Containerd
      apt:
        name: [kubelet, kubeadm, kubectl, containerd]
        state: present
        update_cache: yes

    - name: Bloquer la version des paquets (pour éviter les MAJ involontaires)
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop: [kubelet, kubeadm, kubectl]

# 5. CONFIGURATION DU RUNTIME (Containerd)
    - name: Initialiser la configuration par défaut de Containerd
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
      # On sépare le sed pour éviter les conflits de caractères spéciaux
    
    - name: Activer SystemdCgroup dans Containerd
      replace:
        path: /etc/containerd/config.toml
        regexp: 'SystemdCgroup = false'
        replace: 'SystemdCgroup = true'
      notify: Restart containerd

  handlers:
    - name: Restart containerd
      service:
        name: containerd
        state: restarted
        enabled: yes

# TROISIÈME PLAY : Initialisation du Master
- name: Initialisation du Master
  hosts: master
  become: yes
  tasks:
    - name: Exécuter Kubeadm Init (si pas déjà fait)
      # Le CIDR 10.244.0.0/16 est requis spécifiquement par le plugin Flannel
      command: kubeadm init --pod-network-cidr=10.244.0.0/16
      args:
        creates: /etc/kubernetes/admin.conf

    - name: Configurer l'accès Kubectl pour l'utilisateur root
      file:
        path: /root/.kube
        state: directory
        mode: '0755'

    - name: Copier le fichier de configuration admin
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /root/.kube/config
        remote_src: yes

    - name: Déployer le plugin réseau Flannel
      command: kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml
      register: flannel_out
      changed_when: "'created' in flannel_out.stdout"

# QUATRIÈME PLAY : Vérification finale
- name: Verification
  hosts: master
  become: yes
  tasks:
    - name: Attendre que le Master passe au statut 'Ready'
      shell: kubectl get nodes | grep "Ready"
      register: result
      until: result.rc == 0
      retries: 20
      delay: 10
      changed_when: false

    - name: Récupérer le statut final des nœuds
      shell: kubectl get nodes
      register: final_status


    - name: Afficher le résumé du cluster
      debug:
        var: final_status.stdout_lines
