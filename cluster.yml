---
# ============================================================
# ÉTAPE 1 : BOOTSTRAP PYTHON
# Nécessaire pour que les modules Ansible fonctionnent ensuite
# ============================================================
- name: Bootstrap - Installation de Python sur tous les nœuds
  hosts: all
  gather_facts: no
  become: yes
  tasks:
    - name: Installer Python3 via raw (communication SSH directe)
      raw: apt-get update && apt-get install -y python3
      changed_when: false

# ============================================================
# ÉTAPE 2 : CONFIGURATION COMMUNE (MASTER & WORKERS)
# Prépare le système, le réseau et installe les paquets
# ============================================================
- name: Préparation et installation des composants Kubernetes
  hosts: all
  become: yes
  tasks:
    ## --- Nettoyage des conflits (Correction erreur Jenkins) --- ##
    - name: Supprimer l'ancienne configuration GPG et dépôts pour éviter les conflits
      file:
        path: "{{ item }}"
        state: absent
      loop:
        - /etc/apt/keyrings/kubernetes-apt-keyring.gpg
        - /etc/apt/sources.list.d/kubernetes.list

    ## --- Optimisation Système & Swap --- ##
    - name: Désactiver le swap (Requis par K8s)
      command: swapoff -a
      when: ansible_facts['swaptotal_mb'] > 0
      changed_when: true

    - name: Commenter l'entrée swap dans /etc/fstab (Persistance au reboot)
      replace:
        path: /etc/fstab
        regexp: '^([^#].*?\sswap\s+.*)$'
        replace: '# \1'

    - name: Créer le fichier de configuration des modules noyau
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Charger les modules immédiatement
      modprobe:
        name: "{{ item }}"
        state: present
      loop: [overlay, br_netfilter]

    - name: Paramétrage Sysctl pour le réseau Pod
      sysctl:
        name: "{{ item.key }}"
        value: "{{ item.value }}"
        state: present
        sysctl_file: /etc/sysctl.d/k8s.conf
        reload: yes
      loop:
        - { key: 'net.bridge.bridge-nf-call-iptables', value: '1' }
        - { key: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
        - { key: 'net.ipv4.ip_forward', value: '1' }

    ## --- Installation des paquets --- ##
    - name: Installer les dépendances APT
      apt:
        name: [apt-transport-https, ca-certificates, curl, gnupg]
        state: present
        update_cache: yes

    - name: Créer le répertoire pour les clés APT
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Télécharger la clé GPG Kubernetes officielle
      get_url:
        url: https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key
        dest: /etc/apt/keyrings/kubernetes-apt-keyring.asc
        mode: '0644'

    - name: Ajouter le dépôt Kubernetes stable (v1.29)
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.asc] https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /"
        state: present
        filename: kubernetes

    - name: Installer les outils K8s et Containerd
      apt:
        name: [kubelet, kubeadm, kubectl, containerd]
        state: present
        update_cache: yes

    - name: Bloquer les versions des paquets (Hold)
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop: [kubelet, kubeadm, kubectl]

    ## --- Configuration Containerd --- ##
    - name: Générer la config Containerd avec SystemdCgroup
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
      notify: Restart containerd

  handlers:
    - name: Restart containerd
      service:
        name: containerd
        state: restarted
        enabled: yes

# ============================================================
# ÉTAPE 3 : INITIALISATION DU MASTER
# ============================================================
- name: Initialisation du Master
  hosts: master
  become: yes
  tasks:
    - name: Initialiser le Master (si pas déjà fait)
      command: kubeadm init --pod-network-cidr=10.244.0.0/16
      args:
        creates: /etc/kubernetes/admin.conf

    - name: Configurer kubectl pour l'utilisateur root
      file:
        path: /root/.kube
        state: directory
        mode: '0755'

    - name: Copier la config admin.conf vers .kube/config
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /root/.kube/config
        remote_src: yes

    - name: Installer le plugin réseau Pod (Flannel)
      command: kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml
      register: flannel_out
      changed_when: "'created' in flannel_out.stdout"

# ============================================================
# ÉTAPE 4 : VÉRIFICATION
# ============================================================
- name: Vérification du Cluster
  hosts: master
  become: yes
  tasks:
    - name: Attendre que le Master soit prêt
      shell: kubectl get nodes | grep "Ready"
      register: result
      until: result.rc == 0
      retries: 20
      delay: 10
      changed_when: false

    - name: État final des nœuds
      shell: kubectl get nodes
      register: final_status

    - name: Afficher le résultat
      debug:
        var: final_status.stdout_lines
