---
# ==============================================================================
# PLAY 0 : Nettoyage sélectif (On ne nettoie QUE les Workers)
# ==============================================================================
- name: Nettoyage des Workers uniquement
  hosts: workers
  become: yes
  tasks:
    - name: Reset kubeadm sur les workers pour nettoyer les tentatives ratées
      shell: |
        kubeadm reset -f || true
        rm -rf /etc/cni/net.d
        rm -rf /var/lib/cni/
        rm -rf /var/lib/kubelet/*
        ip link delete cni0 || true
        ip link delete flannel.1 || true
      failed_when: false

# ==============================================================================
# PLAY 1 : Configuration des noms d'hôtes
# ==============================================================================
- name: Unification des Hostnames
  hosts: all
  become: yes
  tasks:
    - name: Définir le nom d'hôte selon l'inventaire
      hostname:
        name: "{{ inventory_hostname }}"

# ==============================================================================
# PLAY 2 : Préparation Système (Containerd & Kernel)
# ==============================================================================
- name: Préparation des composants
  hosts: all
  become: yes
  tasks:
    - name: Charger les modules noyau
      modprobe:
        name: "{{ item }}"
        state: present
      loop: [overlay, br_netfilter]

    - name: Configurer Sysctl
      sysctl:
        name: "{{ item }}"
        value: '1'
        state: present
      loop:
        - net.bridge.bridge-nf-call-iptables
        - net.bridge.bridge-nf-call-ip6tables
        - net.ipv4.ip_forward

    - name: Configurer Containerd avec SystemdCgroup
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
      notify: Restart containerd

    - name: Activer les services
      service:
        name: "{{ item }}"
        state: started
        enabled: yes
      loop: [containerd, kubelet]

  handlers:
    - name: Restart containerd
      service:
        name: containerd
        state: restarted

# ==============================================================================
# PLAY 3 : Vérification du Master (Déjà fait manuellement)
# ==============================================================================
- name: Vérification du Master
  hosts: master
  become: yes
  tasks:
    - name: Kubeadm Init (Sauté si admin.conf existe déjà)
      command: kubeadm init --pod-network-cidr=10.244.0.0/16 --ignore-preflight-errors=NumCPU --node-name {{ inventory_hostname }}
      args:
        creates: /etc/kubernetes/admin.conf

    - name: Vérifier si Flannel est présent
      command: kubectl get ds kube-flannel -n kube-flannel
      register: flannel_check
      ignore_errors: yes

    - name: Installer Flannel si absent
      command: kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml
      when: flannel_check.rc != 0

# ==============================================================================
# PLAY 4 : Token et Join des Workers
# ==============================================================================
- name: Préparation du ralliement
  hosts: master
  become: yes
  tasks:
    - name: Générer un nouveau token de join
      command: kubeadm token create --print-join-command
      register: join_command_raw

    - name: Stocker la commande
      set_fact:
        join_cmd: "{{ join_command_raw.stdout }}"

- name: Jonction des Workers
  hosts: workers
  become: yes
  tasks:
    - name: Rejoindre le cluster (Sauté si déjà joint)
      command: "{{ hostvars[groups['master'][0]]['join_cmd'] }} --node-name {{ inventory_hostname }}"
      args:
        creates: /etc/kubernetes/kubelet.conf

# ==============================================================================
# PLAY 5 : Attente de l'état final
# ==============================================================================
- name: Validation finale
  hosts: master
  become: yes
  tasks:
    - name: Attendre que les 3 noeuds soient Ready
      shell: "kubectl get nodes | grep ' Ready ' | wc -l"
      register: nodes_ready
      until: nodes_ready.stdout|int == groups['all']|length
      retries: 40
      delay: 30
      changed_when: false

    - name: Afficher le cluster
      command: kubectl get nodes
      register: final_status

    - debug:
        var: final_status.stdout_lines
