---
# ==============================================================================
# PLAY 0 : Nettoyage de sécurité (Évite les CrashLoops et conflits de ports)
# ==============================================================================
- name: Nettoyage de sécurité avant déploiement
  hosts: all
  become: yes
  tasks:
    - name: Reset complet pour repartir sur une base saine
      shell: |
        kubeadm reset -f || true
        systemctl stop kubelet || true
        systemctl stop containerd || true
        rm -rf /etc/cni/net.d
        rm -rf /var/lib/cni/
        rm -rf /var/lib/kubelet/*
        rm -rf /etc/kubernetes/manifests/*
        ip link delete cni0 || true
        ip link delete flannel.1 || true
      failed_when: false

# ==============================================================================
# PLAY 1 : Configuration des noms d'hôtes (Correctif pour éviter le doublon 'auto')
# ==============================================================================
- name: Unification des Hostnames
  hosts: all
  become: yes
  tasks:
    - name: Définir le nom d'hôte selon l'inventaire
      hostname:
        name: "{{ inventory_hostname }}"
      # Cela changera 'auto' en 'master-node-01', 'worker-node-02', etc.

# ==============================================================================
# PLAY 2 : Préparation Système (Bootstrap & Containerd)
# ==============================================================================
- name: Préparation et installation des composants
  hosts: all
  become: yes
  tasks:
    - name: Charger les modules noyau
      modprobe:
        name: "{{ item }}"
        state: present
      loop: [overlay, br_netfilter]

    - name: Configurer Sysctl pour le réseau
      sysctl:
        name: "{{ item }}"
        value: '1'
        state: present
      loop:
        - net.bridge.bridge-nf-call-iptables
        - net.bridge.bridge-nf-call-ip6tables
        - net.ipv4.ip_forward

    - name: Configurer Containerd avec SystemdCgroup
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
        sed -i 's/disabled_plugins = \[.*/disabled_plugins = \[\]/g' /etc/containerd/config.toml
      notify: Restart containerd

    - name: S'assurer que containerd et kubelet sont lancés
      service:
        name: "{{ item }}"
        state: started
        enabled: yes
      loop: [containerd, kubelet]

  handlers:
    - name: Restart containerd
      service:
        name: containerd
        state: restarted

# ==============================================================================
# PLAY 3 : Initialisation du Master
# ==============================================================================
- name: Initialisation du Master
  hosts: master
  become: yes
  tasks:
    - name: Kubeadm Init
      command: kubeadm init --pod-network-cidr=10.244.0.0/16 --ignore-preflight-errors=NumCPU --node-name {{ inventory_hostname }}
      args:
        creates: /etc/kubernetes/admin.conf

    - name: Configurer Kubectl pour root
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /root/.kube/config
        remote_src: yes
        mode: '0600'

    - name: Attendre l'API Server (6443)
      wait_for:
        port: 6443
        timeout: 300

    - name: Installer Flannel (Réseau)
      command: kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml
      register: flannel_out
      until: flannel_out.rc == 0
      retries: 10
      delay: 15

# ==============================================================================
# PLAY 4 : Automatisation de la jonction des Workers
# ==============================================================================
- name: Génération du Token sur le Master
  hosts: master
  become: yes
  tasks:
    - name: Créer le join command
      command: kubeadm token create --print-join-command
      register: join_command_raw

    - name: Sauvegarder la commande dans une variable
      set_fact:
        join_cmd: "{{ join_command_raw.stdout }}"

- name: Jonction des Workers au cluster
  hosts: workers
  become: yes
  tasks:
    - name: Joindre le cluster (en forçant le nom unique)
      command: "{{ hostvars[groups['master'][0]]['join_cmd'] }} --node-name {{ inventory_hostname }}"
      args:
        creates: /etc/kubernetes/kubelet.conf

# ==============================================================================
# PLAY 5 : Vérification Finale
# ==============================================================================
- name: Statut du Cluster
  hosts: master
  become: yes
  tasks:
    - name: Liste des noeuds
      command: kubectl get nodes
      register: nodes_list
    - debug:
        var: nodes_list.stdout_lines
