---
- name: Bootstrap - Installation de Python et Nettoyage Radical APT
  hosts: all
  gather_facts: no
  become: yes
  tasks:
    - name: Nettoyer toute trace de Kubernetes et installer Python
      raw: |
        # 1. On cherche et on supprime TOUT fichier contenant 'kubernetes' dans les sources APT
        find /etc/apt/ -name "*.list" -exec grep -l "kubernetes" {} + | xargs rm -f
        
        # 2. On nettoie les clés GPG (anciennes et nouvelles) pour repartir de zéro
        rm -f /etc/apt/keyrings/kubernetes-apt-keyring.gpg
        rm -f /etc/apt/keyrings/kubernetes-apt-keyring.asc
        
        # 3. Nettoyage radical du cache APT (on vide les listes)
        rm -rf /var/lib/apt/lists/*
        
        # 4. Maintenant, l'update ne DOIT PLUS voir de dépôt Kubernetes
        apt-get update && apt-get install -y python3
      changed_when: false

- name: Préparation et installation des composants Kubernetes
  hosts: all
  become: yes
  tasks:
    - name: Désactiver le swap
      command: swapoff -a
      when: ansible_facts['swaptotal_mb'] > 0
      changed_when: true

    - name: Commenter le swap dans fstab
      replace:
        path: /etc/fstab
        regexp: '^([^#].*?\sswap\s+.*)$'
        replace: '# \1'

    - name: Configurer modules noyau
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Charger modules
      modprobe:
        name: "{{ item }}"
        state: present
      loop: [overlay, br_netfilter]

    - name: Sysctl reseau
      sysctl:
        name: "{{ item.key }}"
        value: "{{ item.value }}"
        state: present
        sysctl_file: /etc/sysctl.d/k8s.conf
        reload: yes
      loop:
        - { key: 'net.bridge.bridge-nf-call-iptables', value: '1' }
        - { key: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
        - { key: 'net.ipv4.ip_forward', value: '1' }

    - name: Dépendances APT
      apt:
        name: [apt-transport-https, ca-certificates, curl, gnupg]
        state: present
        update_cache: yes

    - name: Re-créer le répertoire keyrings
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Télécharger clé K8s
      get_url:
        url: https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key
        dest: /etc/apt/keyrings/kubernetes-apt-keyring.asc
        mode: '0644'

    - name: Ajouter dépôt K8s
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.asc] https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /"
        state: present
        filename: kubernetes

    - name: Installer K8s et Containerd
      apt:
        name: [kubelet, kubeadm, kubectl, containerd]
        state: present
        update_cache: yes

    - name: Hold paquets
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop: [kubelet, kubeadm, kubectl]

    - name: Config Containerd
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
      notify: Restart containerd

  handlers:
    - name: Restart containerd
      service:
        name: containerd
        state: restarted
        enabled: yes

- name: Initialisation du Master
  hosts: master
  become: yes
  tasks:
    - name: Kubeadm Init
      command: kubeadm init --pod-network-cidr=10.244.0.0/16
      args:
        creates: /etc/kubernetes/admin.conf

    - name: Dossier .kube
      file:
        path: /root/.kube
        state: directory
        mode: '0755'

    - name: Config kubectl root
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /root/.kube/config
        remote_src: yes

    - name: Plugin Flannel
      command: kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml
      register: flannel_out
      changed_when: "'created' in flannel_out.stdout"

- name: Verification
  hosts: master
  become: yes
  tasks:
    - name: Attente Master Ready
      shell: kubectl get nodes | grep "Ready"
      register: result
      until: result.rc == 0
      retries: 20
      delay: 10
      changed_when: false

    - name: Afficher noeuds
      shell: kubectl get nodes
      register: final_status

    - name: Résultat
      debug:
        var: final_status.stdout_lines
