---
- name: Installation de Python sur les nœuds
  hosts: all
  gather_facts: no  # On désactive la collecte car Python n'est pas encore là
  become: yes
  tasks:
    - name: Installer Python3 via raw (sans dépendance Python)
      raw: apt-get update && apt-get install -y python3
      changed_when: false

- name: Préparation et installation de Kubernetes
  hosts: all
  become: yes
  # Ici, on laisse gather_facts par défaut (yes) car Python sera installé
  tasks:
    - name: Désactiver le swap (requis pour K8s)
      command: swapoff -a
      when: ansible_swaptotal_mb > 0

    - name: Installer les dépendances système
      apt:
        name: [apt-transport-https, ca-certificates, curl, gpg]
        state: present
        update_cache: yes

    - name: Ajouter la clé GPG de Kubernetes
      shell: |
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      args:
        creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

    - name: Ajouter le dépôt Kubernetes
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /"
        state: present

    - name: Installer kubelet, kubeadm et kubectl
      apt:
        name: [kubelet, kubeadm, kubectl]
        state: present
        update_cache: yes

    - name: Bloquer la version des paquets K8s (évite les updates surprises)
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop: [kubelet, kubeadm, kubectl]

    - name: Charger les modules du noyau requis par K8s
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Appliquer les modules immédiatement
      command: modprobe {{ item }}
      loop: [overlay, br_netfilter]

    - name: Configurer les paramètres sysctl pour le réseau K8s
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-iptables  = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward                 = 1

    - name: Appliquer les changements sysctl
      command: sysctl --system

    - name: Installer containerd
      apt:
        name: containerd
        state: present

    - name: Générer la configuration par défaut de containerd
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
      notify: Restart containerd

  handlers:
    - name: Restart containerd
      service:
        name: containerd
        state: restarted

- name: Initialisation du Master
  hosts: master
  become: yes
  tasks:
    - name: Initialiser le cluster avec kubeadm
      command: kubeadm init --pod-network-cidr=10.244.0.0/16
      args:
        creates: /etc/kubernetes/admin.conf
