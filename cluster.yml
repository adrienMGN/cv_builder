---
# ==============================================================================
# PLAY 0 : Reset Total
# ==============================================================================
- name: Reset complet du cluster
  hosts: all
  become: yes
  tasks:
    - name: Forcer le reset kubeadm
      shell: |
        kubeadm reset -f || true
        rm -rf /etc/cni/net.d /var/lib/cni/ /var/lib/kubelet/* /var/lib/etcd /etc/kubernetes/* /home/ubuntu/.kube
      failed_when: false

# ==============================================================================
# PLAY 1 : Configuration Système (Simplifiée)
# ==============================================================================
- name: Configuration Système
  hosts: all
  become: yes
  tasks:
    - name: Hostnames
      hostname:
        name: "{{ inventory_hostname }}"
    - name: Modules et Containerd
      shell: |
        modprobe overlay && modprobe br_netfilter
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
        systemctl restart containerd
        systemctl enable --now kubelet

# ==============================================================================
# PLAY 3 : Initialisation du Master (Version Têtue)
# ==============================================================================
- name: Initialisation du Master
  hosts: master
  become: yes
  tasks:
    - name: Kubeadm Init avec Token Fixe
      command: kubeadm init --pod-network-cidr=10.244.0.0/16 --token abcdef.1234567890abcdef --ignore-preflight-errors=NumCPU --node-name {{ inventory_hostname }}

    - name: Configurer Kubeconfig
      shell: |
        mkdir -p /home/ubuntu/.kube
        cp -f /etc/kubernetes/admin.conf /home/ubuntu/.kube/config
        chown -R ubuntu:ubuntu /home/ubuntu/.kube

    - name: Installer Flannel (BOUCLE DE FORCE)
      shell: "kubectl --kubeconfig=/etc/kubernetes/admin.conf apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml"
      register: flannel_res
      until: flannel_res.rc == 0
      retries: 15
      delay: 15
      # On va essayer pendant 4 minutes si l'API fait des siennes

# ==============================================================================
# PLAY 4 : Join des Workers (Utilise le Token Fixe)
# ==============================================================================
- name: Jonction Workers
  hosts: workers
  become: yes
  tasks:
    - name: Pause pour laisser le Master respirer
      pause:
        seconds: 30

    - name: Rejoindre le cluster
      command: "kubeadm join 152.228.130.229:6443 --token abcdef.1234567890abcdef --discovery-token-ca-cert-hash sha256:f8a5a2351230768b294e689e9bb4e98176b96c4813dd548ec327692980d0c650 --node-name {{ inventory_hostname }}"
      register: join_res
      until: join_res.rc == 0
      retries: 5
      delay: 20

# ==============================================================================
# PLAY 5 : Validation
# ==============================================================================
- name: Validation
  hosts: master
  become: yes
  tasks:
    - name: Statut final
      shell: "kubectl get nodes"
      register: res
    - debug:
        var: res.stdout_lines
