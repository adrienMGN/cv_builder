---
# PREMIER PLAY : Nettoyage et préparation de l'environnement Python
- name: Bootstrap - Installation de Python et Nettoyage APT
  hosts: all
  gather_facts: no
  become: yes
  tasks:
    - name: Nettoyage forcé des résidus de dépôts en échec
      # On supprime tout ce qui a pu être partiellement configuré lors des échecs précédents
      raw: >
        sed -i '/kubernetes/d' /etc/apt/sources.list &&
        rm -rf /etc/apt/sources.list.d/kubernetes.list &&
        rm -rf /etc/apt/keyrings/kubernetes-apt-keyring* &&
        rm -rf /var/lib/apt/lists/* &&
        apt-get update &&
        apt-get install -y python3
      changed_when: false

# DEUXIÈME PLAY : Configuration système et installation K8s
- name: Préparation et installation des composants Kubernetes
  hosts: all
  become: yes
  tasks:
    # --- GESTION DU SWAP ---
    - name: Désactiver le swap immédiatement
      command: swapoff -a
      when: ansible_facts['swaptotal_mb'] > 0
      changed_when: true

    - name: Commenter le swap dans fstab (persistance au reboot)
      replace:
        path: /etc/fstab
        regexp: '^([^#].*?\sswap\s+.*)$'
        replace: '# \1'

    # --- RÉSEAU ET NOYAU ---
    - name: Configurer modules noyau pour K8s
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Charger les modules
      modprobe:
        name: "{{ item }}"
        state: present
      loop: [overlay, br_netfilter]

    - name: Paramétrage Sysctl pour le réseau
      sysctl:
        name: "{{ item.key }}"
        value: "{{ item.value }}"
        state: present
        sysctl_file: /etc/sysctl.d/k8s.conf
        reload: yes
      loop:
        - { key: 'net.bridge.bridge-nf-call-iptables', value: '1' }
        - { key: 'net.bridge.bridge-nf-call-ip6tables', value: '1' }
        - { key: 'net.ipv4.ip_forward', value: '1' }

    # --- GESTION DES DÉPÔTS ET CLÉS (CORRECTIF 2026) ---
    - name: Dépendances APT
      apt:
        name: [apt-transport-https, ca-certificates, curl, gnupg]
        state: present
        update_cache: yes

    - name: Re-créer le répertoire keyrings
      file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Télécharger la clé K8s (Format ASCII)
      get_url:
        url: https://pkgs.k8s.io/core:/stable:/v1.29/deb/Release.key
        dest: /tmp/kubernetes-release.key
        mode: '0644'

    - name: Convertir la clé en binaire GPG
      # Nécessaire pour éviter les erreurs de format PGP v3 sur les OS récents
      shell: gpg --dearmor < /tmp/kubernetes-release.key > /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      args:
        creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

    - name: Ajouter dépôt K8s avec exception de confiance
      # trusted=yes est ajouté pour ignorer le rejet de la signature globale v3 du dépôt distant
      apt_repository:
        repo: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg trusted=yes] https://pkgs.k8s.io/core:/stable:/v1.29/deb/ /"
        state: present
        filename: kubernetes

    # --- INSTALLATION DES PAQUETS ---
    - name: Installer K8s et Containerd
      apt:
        name: [kubelet, kubeadm, kubectl, containerd]
        state: present
        update_cache: yes

    - name: Hold des paquets pour éviter les MAJ automatiques
      dpkg_selections:
        name: "{{ item }}"
        selection: hold
      loop: [kubelet, kubeadm, kubectl]

    # --- CONFIGURATION CONTAINERD ---
    - name: Initialiser config Containerd
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
      changed_when: true

    - name: Activer SystemdCgroup dans Containerd (requis par K8s)
      replace:
        path: /etc/containerd/config.toml
        regexp: 'SystemdCgroup = false'
        replace: 'SystemdCgroup = true'
      notify: Restart containerd

  handlers:
    - name: Restart containerd
      service:
        name: containerd
        state: restarted
        enabled: yes

# TROISIÈME PLAY : Initialisation du Master
- name: Initialisation du Master
  hosts: master
  become: yes
  tasks:
    - name: Kubeadm Init
      command: kubeadm init --pod-network-cidr=10.244.0.0/16
      args:
        creates: /etc/kubernetes/admin.conf

    - name: Dossier .kube pour root
      file:
        path: /root/.kube
        state: directory
        mode: '0755'

    - name: Config kubectl root
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /root/.kube/config
        remote_src: yes

    - name: Plugin Réseau Flannel
      command: kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml
      register: flannel_out
      changed_when: "'created' in flannel_out.stdout"

# QUATRIÈME PLAY : Vérification du statut
- name: Verification
  hosts: master
  become: yes
  tasks:
    - name: Attente Master Ready
      shell: kubectl get nodes | grep "Ready"
      register: result
      until: result.rc == 0
      retries: 20
      delay: 10
      changed_when: false

    - name: Afficher le statut final
      shell: kubectl get nodes
      register: final_status

    - name: Résultat console
      debug:
        var: final_status.stdout_lines
