---
# ==============================================================================
# PLAY 0 : Reset Total
# ==============================================================================
- name: Reset complet du cluster
  hosts: all
  become: yes
  tasks:
    - name: Forcer le reset kubeadm
      shell: |
        kubeadm reset -f || true
        systemctl stop kubelet || true
        systemctl stop containerd || true
        rm -rf /etc/cni/net.d
        rm -rf /var/lib/cni/
        rm -rf /var/lib/kubelet/*
        rm -rf /var/lib/etcd
        rm -rf /etc/kubernetes/*
        rm -rf $HOME/.kube
      failed_when: false

# ==============================================================================
# PLAY 1 : Hostnames
# ==============================================================================
- name: Unification des Hostnames
  hosts: all
  become: yes
  tasks:
    - name: Définir le nom d'hôte
      hostname:
        name: "{{ inventory_hostname }}"

# ==============================================================================
# PLAY 2 : Préparation Système
# ==============================================================================
- name: Préparation des composants
  hosts: all
  become: yes
  tasks:
    - name: Charger les modules et configurer sysctl
      shell: |
        modprobe overlay && modprobe br_netfilter
        cat <<EOF | tee /etc/sysctl.d/k8s.conf
        net.bridge.bridge-nf-call-iptables  = 1
        net.bridge.bridge-nf-call-ip6tables = 1
        net.ipv4.ip_forward                 = 1
        EOF
        sysctl --system

    - name: Configurer Containerd (SystemdCgroup)
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
        systemctl restart containerd

    - name: Démarrer kubelet
      service:
        name: kubelet
        state: started
        enabled: yes

# ==============================================================================
# PLAY 3 : Initialisation du Master
# ==============================================================================
- name: Initialisation du Master
  hosts: master
  become: yes
  tasks:
    - name: Kubeadm Init
      command: kubeadm init --pod-network-cidr=10.244.0.0/16 --ignore-preflight-errors=NumCPU --node-name {{ inventory_hostname }}

      - name: Rafraîchir Kubeconfig (Correctif TLS)
            shell: |
              rm -rf /home/ubuntu/.kube
              mkdir -p /home/ubuntu/.kube
              cp -f /etc/kubernetes/admin.conf /home/ubuntu/.kube/config
              chown -R ubuntu:ubuntu /home/ubuntu/.kube
              rm -rf /home/ubuntu/.kube/cache
            args:
              executable: /bin/bash

    - name: Attendre l'API Server
      wait_for:
        port: 6443
        delay: 5
        timeout: 60

    - name: Installer Flannel (Bypass TLS cache)
      # On utilise directement le fichier admin.conf pour être 100% sûr des certificats
      shell: "kubectl --kubeconfig=/etc/kubernetes/admin.conf apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml"

# ==============================================================================
# PLAY 4 : Join des Workers
# ==============================================================================
- name: Token et Join
  hosts: master
  become: yes
  tasks:
    - name: Générer join command
      command: kubeadm token create --print-join-command
      register: join_command_raw

    - name: Partager la commande
      set_fact:
        join_cmd: "{{ join_command_raw.stdout }}"

- name: Jonction Workers
  hosts: workers
  become: yes
  tasks:
    - name: Rejoindre le cluster
      command: "{{ hostvars[groups['master'][0]]['join_cmd'] }} --node-name {{ inventory_hostname }}"

# ==============================================================================
# PLAY 5 : Validation
# ==============================================================================
- name: Validation finale
  hosts: master
  become: yes
  tasks:
    - name: Attendre que les 3 noeuds soient Ready
      shell: "kubectl get nodes | grep ' Ready ' | wc -l"
      register: nodes_ready
      until: nodes_ready.stdout|int == 3
      retries: 40
      delay: 30
      changed_when: false

    - name: Statut final
      command: kubectl get nodes
      register: res
    - debug:
        var: res.stdout_lines
