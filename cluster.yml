---
# ==============================================================================
# PLAY 0 : Reset Total (Master & Workers)
# ==============================================================================
- name: Reset complet du cluster (Nettoyage de sécurité)
  hosts: all
  become: yes
  tasks:
    - name: Forcer le reset kubeadm
      shell: |
        kubeadm reset -f || true
        systemctl stop kubelet || true
        systemctl stop containerd || true
        rm -rf /etc/cni/net.d
        rm -rf /var/lib/cni/
        rm -rf /var/lib/kubelet/*
        rm -rf /var/lib/etcd
        rm -rf /etc/kubernetes/*
        ip link delete cni0 || true
        ip link delete flannel.1 || true
      failed_when: false

# ==============================================================================
# PLAY 1 : Configuration des Hostnames
# ==============================================================================
- name: Unification des Hostnames
  hosts: all
  become: yes
  tasks:
    - name: Définir le nom d'hôte
      hostname:
        name: "{{ inventory_hostname }}"

# ==============================================================================
# PLAY 2 : Préparation Système & Containerd
# ==============================================================================
- name: Préparation des composants
  hosts: all
  become: yes
  tasks:
    - name: Charger les modules noyau
      modprobe:
        name: "{{ item }}"
        state: present
      loop: [overlay, br_netfilter]

    - name: Configurer Sysctl
      sysctl:
        name: "{{ item }}"
        value: '1'
        state: present
      loop:
        - net.bridge.bridge-nf-call-iptables
        - net.bridge.bridge-nf-call-ip6tables
        - net.ipv4.ip_forward

    - name: Configurer Containerd (SystemdCgroup)
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
      notify: Restart containerd

    - name: Démarrer les services
      service:
        name: "{{ item }}"
        state: started
        enabled: yes
      loop: [containerd, kubelet]

  handlers:
    - name: Restart containerd
      service:
        name: containerd
        state: restarted

# ==============================================================================
# PLAY 3 : Initialisation du Master
# ==============================================================================
- name: Initialisation du Master
  hosts: master
  become: yes
  tasks:
    - name: Kubeadm Init
      command: kubeadm init --pod-network-cidr=10.244.0.0/16 --ignore-preflight-errors=NumCPU --node-name {{ inventory_hostname }}

    - name: Configurer le dossier .kube pour Ansible/Root
      shell: |
        mkdir -p $HOME/.kube
        cp -i /etc/kubernetes/admin.conf $HOME/.kube/config
        chown $(id -u):$(id -g) $HOME/.kube/config

    - name: Attendre l'API Server
      wait_for:
        port: 6443
        timeout: 60

    - name: Installer Flannel
      command: kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml

# ==============================================================================
# PLAY 4 : Join des Workers
# ==============================================================================
- name: Token et Join
  hosts: master
  become: yes
  tasks:
    - name: Générer join command
      command: kubeadm token create --print-join-command
      register: join_command_raw

    - name: Partager la commande
      set_fact:
        join_cmd: "{{ join_command_raw.stdout }}"

- name: Jonction Workers
  hosts: workers
  become: yes
  tasks:
    - name: Rejoindre le cluster
      command: "{{ hostvars[groups['master'][0]]['join_cmd'] }} --node-name {{ inventory_hostname }}"

# ==============================================================================
# PLAY 5 : Attente de l'état READY (100% stable)
# ==============================================================================
- name: Validation finale
  hosts: master
  become: yes
  tasks:
    - name: Attendre que les 3 noeuds soient Ready
      shell: "kubectl get nodes | grep ' Ready ' | wc -l"
      register: nodes_ready
      until: nodes_ready.stdout|int == groups['all']|length
      retries: 40
      delay: 30
      changed_when: false

    - name: Afficher le résultat
      command: kubectl get nodes
      register: final_status
    - debug:
        var: final_status.stdout_lines
