version: '3.8'

services:
  # Votre serveur CI/CD
  jenkins:
    build: .
    container_name: jenkins
    restart: unless-stopped
    user: root 
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - registry

  # Votre registre d'images local
  registry:
    image: registry:2
    container_name: registry
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - registry_data:/var/lib/registry

volumes:
  jenkins_home:
  registry_data: # Pour que vos images ne disparaissent pas au redÃ©marrage
