# --- MONGODB ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo
spec:
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:7
        ports:
        - containerPort: 27017
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
spec:
  ports:
    - port: 27017
      targetPort: 27017
  selector:
    app: mongo

---
# --- BACKEND API ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: 100.77.150.49:5000/cv-backend:latest
        env:
        - name: MONGODB_URI
          value: "mongodb://mongo:27017/cvbuilder"
        - name: PORT
          value: "5000"
        - name: NODE_ENV
          value: "production"
        - name: ALLOWED_ORIGINS
          # Remplace par l'IP que tu tapes dans ton navigateur pour voir le site
          value: "http://100.120.92.90:30000,http://152.228.130.229:30000"
        - name: RESEND_API_KEY
          valueFrom:
            secretKeyRef:
              name: backend-secrets
              key: RESEND_API_KEY
        ports:
        - containerPort: 5000
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  type: NodePort
  selector:
    app: backend
  ports:
    - port: 5000
      targetPort: 5000
      nodePort: 30001 

---
# --- FRONTEND ---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  # PASSAGE À 2 RÉPLICAS
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 100.77.150.49:5000/cv-frontend:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30000
