---
# ==============================================================================
# PLAY 0 : Reset Total
# ==============================================================================
- name: Reset complet du cluster
  hosts: all
  become: yes
  tasks:
    - name: Nettoyage kubeadm et répertoires
      shell: |
        kubeadm reset -f || true
        systemctl stop kubelet || true
        systemctl stop containerd || true
        rm -rf /etc/cni/net.d /var/lib/kubelet/* /etc/kubernetes/*
      failed_when: false

# ==============================================================================
# PLAY 1 : Configuration Système
# ==============================================================================
- name: Configuration Système
  hosts: all
  become: yes
  tasks:
    - name: Hostname et Correction /etc/hosts
      shell: |
        hostnamectl set-hostname {{ inventory_hostname }}
        sed -i '/127.0.1.1/d' /etc/hosts
        echo "127.0.0.1 {{ inventory_hostname }}" >> /etc/hosts
      args:
        executable: /bin/bash

    - name: Désactiver le Swap
      shell: |
        swapoff -a
        sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab
      args:
        executable: /bin/bash

    - name: Installation des pré-requis (conntrack, socat)
      apt:
        name: [apt-transport-https, ca-certificates, curl, gnupg, conntrack, socat, containerd]
        state: present
        update_cache: yes

    - name: Configurer les modules Kernel
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Appliquer modules Kernel
      shell: modprobe overlay && modprobe br_netfilter

    - name: Configurer Sysctl
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-iptables  = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward                 = 1

    - name: Appliquer Sysctl
      command: sysctl --system

    - name: Configurer Containerd (Minimal & Systemd)
      copy:
        dest: /etc/containerd/config.toml
        content: |
          version = 2
          [plugins]
            [plugins."io.containerd.grpc.v1.cri"]
              sandbox_image = "registry.k8s.io/pause:3.10"
              [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc]
                runtime_type = "io.containerd.runc.v2"
                [plugins."io.containerd.grpc.v1.cri".containerd.runtimes.runc.options]
                  SystemdCgroup = true

    - name: Redémarrer Containerd
      systemctl:
        name: containerd
        state: restarted
        enabled: yes

    - name: Ajouter dépôt K8s et installer tools
      shell: |
        mkdir -p /etc/apt/keyrings
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.31/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg --yes
        echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.31/deb/ /' > /etc/apt/sources.list.d/kubernetes.list
        apt-get update && apt-get install -y kubelet kubeadm kubectl
        apt-mark hold kubelet kubeadm kubectl

# ==============================================================================
# PLAY 2 : Initialisation du Master
# ==============================================================================
- name: Initialisation du Master
  hosts: master
  become: yes
  tasks:
    - name: Kubeadm Init
      command: kubeadm init --pod-network-cidr=10.244.0.0/16 --ignore-preflight-errors=NumCPU,Swap --node-name {{ inventory_hostname }}
      register: kubeadm_init

    - name: Setup kubeconfig ubuntu
      file:
        path: /home/ubuntu/.kube
        state: directory
        owner: ubuntu
        group: ubuntu

    - name: Copy admin.conf
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/ubuntu/.kube/config
        remote_src: yes
        owner: ubuntu
        group: ubuntu

    - name: Installer Flannel
      become_user: ubuntu
      command: kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml

    - name: Token Join
      command: kubeadm token create --print-join-command
      register: join_cmd

    - name: Share Token
      set_fact:
        join_command: "{{ join_cmd.stdout }}"
      delegate_to: "{{ item }}"
      delegate_facts: true
      with_items: "{{ groups['all'] }}"

# ==============================================================================
# PLAY 3 : Jonction Workers
# ==============================================================================
- name: Jonction Workers
  hosts: workers
  become: yes
  tasks:
    - name: Join
      command: "{{ join_command }} --node-name {{ inventory_hostname }}"
      register: joined
      failed_when: "'already exists' not in joined.stderr and joined.rc != 0"

# ==============================================================================
# PLAY 4 : Validation
# ==============================================================================
- name: Validation
  hosts: master
  become: yes
  tasks:
    - name: Wait for nodes
      shell: "kubectl --kubeconfig=/etc/kubernetes/admin.conf get nodes | grep ' Ready ' | wc -l"
      register: ready_count
      until: ready_count.stdout|int >= 2
      retries: 20
      delay: 10

    - name: Final status
      command: "kubectl --kubeconfig=/etc/kubernetes/admin.conf get nodes"
      register: final_res
    - debug:
        msg: "{{ final_res.stdout_lines }}"
