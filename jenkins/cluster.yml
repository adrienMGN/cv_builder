---
- name: "Configuration Kubernetes Standalone - Chemin Absolu"
  hosts: all
  become: yes
  tasks:
    - name: "Hostname et Correction /etc/hosts"
      shell: |
        hostnamectl set-hostname {{ inventory_hostname }}
        sed -i '/127.0.1.1/d' /etc/hosts
        echo "127.0.0.1 {{ inventory_hostname }}" >> /etc/hosts

    - name: "Désactiver le Swap et charger les modules"
      shell: |
        swapoff -a
        sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab
        modprobe overlay && modprobe br_netfilter
        echo -e "overlay\nbr_netfilter" > /etc/modules-load.d/k8s.conf

    - name: "Installation Containerd"
      apt:
        name: [containerd, socat, conntrack]
        state: present
        update_cache: yes
      ignore_errors: yes

    - name: "PURGE PHYSIQUE : Supprimer tous les binaires K8s existants"
      shell: |
        # On arrête le service si il existe
        systemctl stop kubelet || true
        # On supprime les binaires de TOUS les emplacements possibles
        rm -f /usr/bin/kubeadm /usr/bin/kubelet /usr/bin/kubectl
        rm -f /usr/local/bin/kubeadm /usr/local/bin/kubelet /usr/local/bin/kubectl
        rm -f /bin/kubeadm /bin/kubelet /bin/kubectl
        # On nettoie les paquets apt au cas où
        apt-get remove -y kubeadm kubelet kubectl --purge || true
      ignore_errors: yes

    - name: "Installation des CNI Plugins"
      shell: |
        mkdir -p /opt/cni/bin
        curl -L "https://github.com/containernetworking/plugins/releases/download/v1.3.0/cni-plugins-linux-amd64-v1.3.0.tgz" | tar -C /opt/cni/bin -xz

    - name: "Téléchargement STRICT de la v1.31.0 dans /usr/bin"
      shell: |
        cd /usr/bin
        curl -L -o kubeadm https://dl.k8s.io/release/v1.31.0/bin/linux/amd64/kubeadm
        curl -L -o kubelet https://dl.k8s.io/release/v1.31.0/bin/linux/amd64/kubelet
        curl -L -o kubectl https://dl.k8s.io/release/v1.31.0/bin/linux/amd64/kubectl
        chmod +x kubeadm kubelet kubectl

    - name: "Création du service kubelet"
      copy:
        dest: /etc/systemd/system/kubelet.service
        content: |
          [Unit]
          Description=kubelet: The Kubernetes Node Agent
          [Service]
          ExecStart=/usr/bin/kubelet
          Restart=always
          [Install]
          WantedBy=multi-user.target

    - name: "Configuration kubeadm pour kubelet"
      shell: |
        mkdir -p /etc/systemd/system/kubelet.service.d
        echo -e '[Service]\nEnvironment="KUBELET_KUBECONFIG_ARGS=--bootstrap-kubeconfig=/etc/kubernetes/bootstrap-kubelet.conf --kubeconfig=/etc/kubernetes/kubelet.conf"\nEnvironment="KUBELET_CONFIG_ARGS=--config=/var/lib/kubelet/config.yaml"\nExecStart=\nExecStart=/usr/bin/kubelet $KUBELET_KUBECONFIG_ARGS $KUBELET_CONFIG_ARGS' > /etc/systemd/system/kubelet.service.d/10-kubeadm.conf
        systemctl daemon-reload
        systemctl enable --now kubelet

# ==============================================================================
# PLAY 2 : Initialisation du Master
# ==============================================================================
- name: "Initialisation du Master"
  hosts: master
  become: yes
  tasks:
    - name: "Initialiser le cluster (Chemin Absolu)"
      command: /usr/bin/kubeadm init --pod-network-cidr=10.244.0.0/16 --node-name {{ inventory_hostname }} --apiserver-advertise-address={{ ansible_host }}
      register: kubeadm_init
      failed_when: "'already exists' not in kubeadm_init.stderr and kubeadm_init.rc != 0"

    - name: "Configurer Kubeconfig"
      shell: |
        mkdir -p /home/ubuntu/.kube
        cp /etc/kubernetes/admin.conf /home/ubuntu/.kube/config
        chown ubuntu:ubuntu /home/ubuntu/.kube/config

    - name: "Installer Flannel"
      become_user: ubuntu
      command: /usr/bin/kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml

    - name: "Générer la commande de join"
      # On force l'utilisation de admin.conf et le chemin absolu
      shell: "/usr/bin/kubeadm --kubeconfig /etc/kubernetes/admin.conf token create --print-join-command"
      register: join_cmd

    - name: "Partager la commande de join"
      set_fact:
        # On s'assure que la commande commence par /usr/bin/kubeadm
        final_join_command: "/usr/bin/{{ join_cmd.stdout }}"
      delegate_to: "{{ item }}"
      delegate_facts: true
      with_items: "{{ groups['workers'] }}"

# ==============================================================================
# PLAY 3 : Jonction des Workers
# ==============================================================================
- name: "Jonction des Workers"
  hosts: workers
  become: yes
  tasks:
    - name: "Rejoindre le cluster (Chemin Absolu)"
      command: "{{ final_join_command }} --node-name {{ inventory_hostname }} --ignore-preflight-errors=all"
      register: joined
      failed_when: "'already exists' not in joined.stderr and joined.rc != 0"

# ==============================================================================
# PLAY 4 : Validation
# ==============================================================================
- name: "Validation"
  hosts: master
  become: yes
  tasks:
    - name: "Vérifier les nœuds"
      shell: "/usr/bin/kubectl --kubeconfig /etc/kubernetes/admin.conf get nodes"
      register: final_res
    - debug:
        msg: "{{ final_res.stdout_lines }}"
