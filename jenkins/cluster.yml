---
- name: "Configuration Kubernetes Standalone"
  hosts: all
  become: yes
  tasks:
    - name: "Hostname et Correction /etc/hosts"
      shell: |
        hostnamectl set-hostname {{ inventory_hostname }}
        sed -i '/127.0.1.1/d' /etc/hosts
        echo "127.0.0.1 {{ inventory_hostname }}" >> /etc/hosts

    - name: "Désactiver le Swap et charger les modules"
      shell: |
        swapoff -a
        sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab
        modprobe overlay && modprobe br_netfilter
        echo -e "overlay\nbr_netfilter" > /etc/modules-load.d/k8s.conf

    - name: "Installation Containerd"
      apt:
        name: [containerd, socat, conntrack, iptables]
        state: present
        update_cache: yes
      ignore_errors: yes

    - name: "Nettoyage radical"
      shell: |
        systemctl stop kubelet || true
        rm -f /usr/bin/kubeadm /usr/bin/kubelet /usr/bin/kubectl
        rm -f /etc/systemd/system/kubelet.service
        rm -rf /etc/systemd/system/kubelet.service.d
      ignore_errors: yes

    - name: "Installation des CNI Plugins"
      shell: |
        mkdir -p /opt/cni/bin
        curl -L "https://github.com/containernetworking/plugins/releases/download/v1.3.0/cni-plugins-linux-amd64-v1.3.0.tgz" | tar -C /opt/cni/bin -xz

    - name: "Téléchargement K8s v1.31.0"
      shell: |
        cd /usr/bin
        curl -L -o kubeadm https://dl.k8s.io/release/v1.31.0/bin/linux/amd64/kubeadm
        curl -L -o kubelet https://dl.k8s.io/release/v1.31.0/bin/linux/amd64/kubelet
        curl -L -o kubectl https://dl.k8s.io/release/v1.31.0/bin/linux/amd64/kubectl
        chmod +x kubeadm kubelet kubectl

    - name: "Création du fichier service kubelet"
      copy:
        dest: /etc/systemd/system/kubelet.service
        content: |
          [Unit]
          Description=kubelet: The Kubernetes Node Agent
          Documentation=https://kubernetes.io/docs/
          Wants=network-online.target
          After=network-online.target

          [Service]
          ExecStart=/usr/bin/kubelet
          Restart=always
          StartLimitInterval=0
          RestartSec=10

          [Install]
          WantedBy=multi-user.target

    - name: "Configuration kubeadm-flags"
      shell: |
        mkdir -p /var/lib/kubelet
        # On force kubelet à utiliser systemd comme driver de cgroup pour containerd
        echo 'KUBELET_KUBEADM_ARGS="--container-runtime-endpoint=unix:///var/run/containerd/containerd.sock --pod-infra-container-image=registry.k8s.io/pause:3.10"' > /var/lib/kubelet/kubeadm-flags.env

    - name: "Création de la conf kubeadm pour kubelet"
      copy:
        dest: /etc/systemd/system/kubelet.service.d/10-kubeadm.conf
        content: |
          [Service]
          EnvironmentFile=-/var/lib/kubelet/kubeadm-flags.env
          ExecStart=
          ExecStart=/usr/bin/kubelet $KUBELET_KUBEADM_ARGS

    - name: "Démarrage kubelet"
      shell: |
        systemctl daemon-reload
        systemctl enable kubelet
        systemctl start kubelet

# ==============================================================================
# PLAY 2 : Initialisation du Master
# ==============================================================================
- name: "Initialisation du Master"
  hosts: master
  become: yes
  tasks:
    - name: "Kubeadm Reset (Nettoyage avant Init)"
      command: /usr/bin/kubeadm reset -f

    - name: "Initialiser le cluster"
      command: /usr/bin/kubeadm init --pod-network-cidr=10.244.0.0/16 --node-name {{ inventory_hostname }} --apiserver-advertise-address={{ ansible_host }}
      register: kubeadm_init

    - name: "Configurer Kubeconfig"
      shell: |
        mkdir -p /home/ubuntu/.kube
        cp /etc/kubernetes/admin.conf /home/ubuntu/.kube/config
        chown ubuntu:ubuntu /home/ubuntu/.kube/config

    - name: "Attendre l'API (Retry 5 minutes)"
      shell: "/usr/bin/kubectl --kubeconfig /etc/kubernetes/admin.conf get nodes"
      register: api_res
      until: api_res.rc == 0
      retries: 30
      delay: 10

    - name: "Installer Flannel"
      become_user: ubuntu
      command: /usr/bin/kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml

    - name: "Générer join command"
      shell: "/usr/bin/kubeadm --kubeconfig /etc/kubernetes/admin.conf token create --print-join-command"
      register: join_cmd

    - name: "Partager join command"
      set_fact:
        final_join_command: "{{ join_cmd.stdout }}"
      delegate_to: "{{ item }}"
      delegate_facts: true
      with_items: "{{ groups['workers'] }}"

# ==============================================================================
# PLAY 3 : Jonction des Workers
# ==============================================================================
- name: "Jonction des Workers"
  hosts: workers
  become: yes
  tasks:
    - name: "Kubeadm Reset (Worker)"
      command: /usr/bin/kubeadm reset -f

    - name: "Rejoindre le cluster"
      command: "/usr/bin/{{ final_join_command }} --node-name {{ inventory_hostname }} --ignore-preflight-errors=all"
