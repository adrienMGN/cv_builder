---
# ==============================================================================
# PLAY 1 : Nettoyage et Correction Sécurité APT
# ==============================================================================
- name: "Nettoyage et Préparation Système"
  hosts: all
  become: yes
  tasks:
    - name: "Reset complet"
      shell: |
        kubeadm reset -f || true
        systemctl stop kubelet containerd || true
        rm -rf /etc/kubernetes /var/lib/etcd /var/lib/kubelet /etc/cni /opt/cni /etc/containerd
      ignore_errors: yes

    - name: "Correction Crypto-Policy (Autoriser signatures v3 si nécessaire)"
      shell: |
        update-crypto-policies --set DEFAULT:SHA1 || true
      ignore_errors: yes
      description: "Certains dépôts en 2026 demandent encore du SHA1/v3, on assouplit temporairement pour l'install"

# ==============================================================================
# PLAY 2 : Installation via APT (Correctif GPG 2026)
# ==============================================================================
- name: "Installation K8s 1.31"
  hosts: all
  become: yes
  tasks:
    - name: "Pré-requis et Configuration Noyau"
      shell: |
        modprobe overlay && modprobe br_netfilter
        cat <<EOF > /etc/sysctl.d/k8s.conf
        net.bridge.bridge-nf-call-iptables  = 1
        net.bridge.bridge-nf-call-ip6tables = 1
        net.ipv4.ip_forward                 = 1
        EOF
        sysctl --system
        swapoff -a

    - name: "Installation Containerd"
      apt:
        name: [containerd, curl, gnupg, apt-transport-https]
        state: present
        update_cache: yes

    - name: "Configuration Robuste de Containerd"
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
        sed -i 's|sandbox_image = .*|sandbox_image = "registry.k8s.io/pause:3.10"|' /etc/containerd/config.toml
        systemctl restart containerd

    - name: "Ajout du dépôt K8s (Bypass temporaire signature v3)"
      shell: |
        mkdir -p -m 755 /etc/apt/keyrings
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.31/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg --yes
        # Utilisation de [trusted=yes] si la signature v3 est rejetée par la policy système de 2026
        echo "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.31/deb/ /" > /etc/apt/sources.list.d/kubernetes.list

    - name: "Installation des paquets K8s"
      apt:
        name: [kubelet, kubeadm, kubectl]
        state: present
        update_cache: yes
        allow_unauthenticated: yes

# ==============================================================================
# PLAY 3 : Initialisation Master (Fix Timeout API)
# ==============================================================================
- name: "Initialisation Master"
  hosts: master
  become: yes
  tasks:
    - name: "Pre-pull images"
      command: kubeadm config images pull

    - name: "Configuration Kubelet avant Init"
      shell: |
        mkdir -p /var/lib/kubelet
        cat <<EOF > /var/lib/kubelet/config.yaml
        apiVersion: kubelet.config.k8s.io/v1beta1
        kind: KubeletConfiguration
        cgroupDriver: systemd
        EOF

    - name: "Kubeadm Init"
      command: >
        kubeadm init 
        --pod-network-cidr=10.244.0.0/16 
        --apiserver-advertise-address={{ ansible_host }}
        --cri-socket=unix:///var/run/containerd/containerd.sock
        --ignore-preflight-errors=all
      register: kubeadm_init

    - name: "Kubeconfig et Flannel"
      shell: |
        mkdir -p /home/ubuntu/.kube
        cp /etc/kubernetes/admin.conf /home/ubuntu/.kube/config
        chown ubuntu:ubuntu /home/ubuntu/.kube/config
        sudo -u ubuntu kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml

    - name: "Token de jonction"
      shell: kubeadm token create --print-join-command
      register: join_cmd

    - name: "Propagation"
      set_fact:
        final_join_command: "{{ join_cmd.stdout }}"
      delegate_to: "{{ item }}"
      delegate_facts: true
      with_items: "{{ groups['workers'] }}"

# ==============================================================================
# PLAY 4 : Jonction et Vérification
# ==============================================================================
- name: "Workers et Validation"
  hosts: workers
  become: yes
  tasks:
    - name: "Join"
      command: "{{ final_join_command }} --ignore-preflight-errors=all"

- name: "Validation finale"
  hosts: master
  become: yes
  tasks:
    - name: "Vérification des nœuds"
      shell: "kubectl get nodes"
      register: res
      until: 'res.stdout_lines | length >= 4'
      retries: 10
      delay: 15
    - debug:
        msg: "{{ res.stdout_lines }}"
