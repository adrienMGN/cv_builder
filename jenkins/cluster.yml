---
- name: "Configuration Kubernetes par Binaires Directs"
  hosts: all
  become: yes
  tasks:
    - name: "Hostname et Correction /etc/hosts"
      shell: |
        hostnamectl set-hostname {{ inventory_hostname }}
        sed -i '/127.0.1.1/d' /etc/hosts
        echo "127.0.0.1 {{ inventory_hostname }}" >> /etc/hosts

    - name: "Désactiver le Swap et charger les modules"
      shell: |
        swapoff -a
        sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab
        modprobe overlay && modprobe br_netfilter
        echo -e "overlay\nbr_netfilter" > /etc/modules-load.d/k8s.conf

    - name: "Installation des dépendances système"
      apt:
        name: [containerd, socat, conntrack, ebtables, ethtool]
        state: present
        update_cache: yes
      ignore_errors: yes

    - name: "Configuration Containerd"
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
        systemctl restart containerd

    - name: "Installation des CNI Plugins"
      shell: |
        mkdir -p /opt/cni/bin
        curl -L "https://github.com/containernetworking/plugins/releases/download/v1.3.0/cni-plugins-linux-amd64-v1.3.0.tgz" | tar -C /opt/cni/bin -xz

    - name: "Téléchargement des binaires K8s v1.31.0"
      shell: |
        cd /usr/bin
        curl -L --remote-name-all https://dl.k8s.io/release/v1.31.0/bin/linux/amd64/{kubeadm,kubelet,kubectl}
        chmod +x kubeadm kubelet kubectl

    - name: "Création du fichier service kubelet"
      copy:
        dest: /etc/systemd/system/kubelet.service
        content: |
          [Unit]
          Description=kubelet: The Kubernetes Node Agent
          Documentation=https://kubernetes.io/docs/
          Wants=network-online.target
          After=network-online.target

          [Service]
          ExecStart=/usr/bin/kubelet
          Restart=always
          StartLimitInterval=0
          RestartSec=10

          [Install]
          WantedBy=multi-user.target

    - name: "Création du dossier de conf kubeadm"
      file:
        path: /etc/systemd/system/kubelet.service.d
        state: directory

    - name: "Création de la conf kubeadm pour kubelet"
      copy:
        dest: /etc/systemd/system/kubelet.service.d/10-kubeadm.conf
        content: |
          [Service]
          Environment="KUBELET_KUBECONFIG_ARGS=--bootstrap-kubeconfig=/etc/kubernetes/bootstrap-kubelet.conf --kubeconfig=/etc/kubernetes/kubelet.conf"
          Environment="KUBELET_CONFIG_ARGS=--config=/var/lib/kubelet/config.yaml"
          EnvironmentFile=-/var/lib/kubelet/kubeadm-flags.env
          EnvironmentFile=-/etc/default/kubelet
          ExecStart=
          ExecStart=/usr/bin/kubelet $KUBELET_KUBECONFIG_ARGS $KUBELET_CONFIG_ARGS $KUBELET_KUBEADM_ARGS $KUBELET_EXTRA_ARGS

    - name: "Démarrage du service kubelet"
      shell: |
        systemctl daemon-reload
        systemctl enable kubelet
        systemctl start kubelet

# ==============================================================================
# PLAY 2 : Initialisation du Master
# ==============================================================================
- name: "Initialisation du Master"
  hosts: master
  become: yes
  tasks:
    - name: "Initialiser le cluster"
      command: kubeadm init --pod-network-cidr=10.244.0.0/16 --node-name {{ inventory_hostname }} --apiserver-advertise-address={{ ansible_host }}
      register: kubeadm_init
      failed_when: "'already exists' not in kubeadm_init.stderr and kubeadm_init.rc != 0"

    - name: "Configurer Kubeconfig"
      shell: |
        mkdir -p /home/ubuntu/.kube
        cp /etc/kubernetes/admin.conf /home/ubuntu/.kube/config
        chown ubuntu:ubuntu /home/ubuntu/.kube/config

    - name: "Installer Flannel"
      become_user: ubuntu
      command: kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml

    - name: "Générer la commande de join"
      command: kubeadm token create --print-join-command
      register: join_cmd

    - name: "Partager la commande de join"
      set_fact:
        join_command: "{{ join_cmd.stdout }}"
      delegate_to: "{{ item }}"
      delegate_facts: true
      with_items: "{{ groups['workers'] }}"

# ==============================================================================
# PLAY 3 : Jonction des Workers
# ==============================================================================
- name: "Jonction des Workers"
  hosts: workers
  become: yes
  tasks:
    - name: "Rejoindre le cluster"
      command: "{{ join_command }} --node-name {{ inventory_hostname }} --ignore-preflight-errors=all"
      register: joined
      failed_when: "'already exists' not in joined.stderr and joined.rc != 0"

# ==============================================================================
# PLAY 4 : Validation
# ==============================================================================
- name: "Validation"
  hosts: master
  become: yes
  tasks:
    - name: "Attendre que les nœuds soient Ready"
      shell: "kubectl get nodes | grep ' Ready ' | wc -l"
      register: ready_count
      until: ready_count.stdout|int >= 3
      retries: 20
      delay: 15

    - name: "Affichage final"
      command: kubectl get nodes
      register: final_res
    - debug:
        msg: "{{ final_res.stdout_lines }}"
