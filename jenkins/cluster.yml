---
# ==============================================================================
# PLAY 1 : Configuration Système K8s
# ==============================================================================
- name: "Configuration Système K8s"
  hosts: all
  become: yes
  tasks:
    - name: "Hostname et Correction /etc/hosts"
      shell: |
        hostnamectl set-hostname {{ inventory_hostname }}
        sed -i '/127.0.1.1/d' /etc/hosts
        echo "127.0.0.1 {{ inventory_hostname }}" >> /etc/hosts
      args:
        executable: /bin/bash

    - name: "Désactiver le Swap"
      shell: |
        swapoff -a
        sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab
      args:
        executable: /bin/bash

    - name: "Nettoyage radical des processus et verrous APT"
      shell: |
        killall apt apt-get dpkg || true
        rm -f /var/lib/apt/lists/lock
        rm -f /var/cache/apt/archives/lock
        rm -f /var/lib/dpkg/lock*
        dpkg --configure -a
      ignore_errors: yes

    - name: "PURGE TOTALE ET PHYSIQUE de la v1.29"
      shell: |
        apt-mark unhold kubelet kubeadm kubectl || true
        apt-get remove -y kubelet kubeadm kubectl --purge || true
        # On supprime TOUS les binaires kubeadm du système pour ne laisser aucune trace
        find /usr/bin /usr/local/bin /bin /usr/sbin -name "kubeadm" -delete || true
        find /usr/bin /usr/local/bin /bin /usr/sbin -name "kubelet" -delete || true
      ignore_errors: yes

    - name: "Installation des pré-requis"
      apt:
        name: [apt-transport-https, ca-certificates, curl, gnupg, conntrack, socat, containerd]
        state: present
        update_cache: yes
      ignore_errors: yes

    - name: "Configuration du dépôt v1.31"
      shell: |
        mkdir -p /etc/apt/keyrings
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.31/deb/Release.key | gpg --dearmor --yes -o /etc/apt/keyrings/kubernetes-archive-keyring.gpg
        echo "deb [signed-by=/etc/apt/keyrings/kubernetes-archive-keyring.gpg trusted=yes] https://pkgs.k8s.io/core:/stable:/v1.31/deb/ /" > /etc/apt/sources.list.d/kubernetes.list
      args:
        executable: /bin/bash

    - name: "Installer K8s v1.31 (FORCE)"
      shell: !unsafe |
        apt-get update -o Dir::Etc::sourcelist="sources.list.d/kubernetes.list" -o Dir::Etc::sourceparts="-" -o APT::Get::List-Cleanup="0"
        apt-get install -y --allow-unauthenticated --allow-change-held-packages kubelet=1.31* kubeadm=1.31* kubectl=1.31*
        apt-mark hold kubelet kubeadm kubectl
      args:
        executable: /bin/bash

# ==============================================================================
# PLAY 2 : Initialisation du Master
# ==============================================================================
- name: "Initialisation du Master"
  hosts: master
  become: yes
  tasks:
    - name: "Initialiser le cluster avec Kubeadm"
      # On utilise le chemin absolu pour être sûr
      command: >
        /usr/bin/kubeadm init 
        --pod-network-cidr=10.244.0.0/16 
        --node-name {{ inventory_hostname }}
        --apiserver-advertise-address={{ ansible_host }}
        --kubernetes-version=v1.31.0
      register: kubeadm_init
      failed_when: "'already exists' not in kubeadm_init.stderr and kubeadm_init.rc != 0"

    - name: "Configurer Kubeconfig"
      file:
        path: "/home/ubuntu/.kube"
        state: directory
        owner: ubuntu
        group: ubuntu

    - name: "Copier admin.conf"
      copy:
        src: /etc/kubernetes/admin.conf
        dest: "/home/ubuntu/.kube/config"
        remote_src: yes
        owner: ubuntu
        group: ubuntu

    - name: "Installer Flannel"
      become_user: ubuntu
      command: /usr/bin/kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml

    - name: "Générer la commande de join"
      # On force le chemin absolu ici aussi
      command: /usr/bin/kubeadm --kubeconfig=/etc/kubernetes/admin.conf token create --print-join-command
      register: join_cmd

    - name: "Partager la commande de join"
      set_fact:
        # On remplace l'appel "kubeadm" par "/usr/bin/kubeadm" dans la commande partagée
        join_command: "{{ join_cmd.stdout | replace('kubeadm', '/usr/bin/kubeadm') }}"
      delegate_to: "{{ item }}"
      delegate_facts: true
      with_items: "{{ groups['workers'] }}"

# ==============================================================================
# PLAY 3 : Jonction des Workers
# ==============================================================================
- name: "Jonction des Workers"
  hosts: workers
  become: yes
  tasks:
    - name: "Rejoindre le cluster"
      # La variable join_command contient maintenant le chemin absolu /usr/bin/kubeadm
      command: "{{ join_command }} --node-name {{ inventory_hostname }} --ignore-preflight-errors=all"
      register: joined
      failed_when: "'already exists' not in joined.stderr and joined.rc != 0"

# ==============================================================================
# PLAY 4 : Validation
# ==============================================================================
- name: "Validation du Cluster"
  hosts: master
  become: yes
  tasks:
    - name: "Attendre que les nœuds soient Ready"
      shell: "/usr/bin/kubectl --kubeconfig=/etc/kubernetes/admin.conf get nodes | grep ' Ready ' | wc -l"
      register: ready_count
      until: ready_count.stdout|int >= 3
      retries: 20
      delay: 15
