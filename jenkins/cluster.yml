---
- name: "Configuration Kubernetes par Binaires Directs (Sans APT)"
  hosts: all
  become: yes
  tasks:
    - name: "Hostname et Correction /etc/hosts"
      shell: |
        hostnamectl set-hostname {{ inventory_hostname }}
        sed -i '/127.0.1.1/d' /etc/hosts
        echo "127.0.0.1 {{ inventory_hostname }}" >> /etc/hosts

    - name: "Désactiver le Swap et charger les modules"
      shell: |
        swapoff -a
        sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab
        modprobe overlay && modprobe br_netfilter
        echo -e "overlay\nbr_netfilter" > /etc/modules-load.d/k8s.conf

    - name: "Installation Containerd (seule dépendance APT)"
      apt:
        name: [containerd, socat, conntrack]
        state: present
        update_cache: yes
      ignore_errors: yes

    - name: "Configuration Containerd"
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
        systemctl restart containerd

    - name: "Téléchargement et Installation des Binaires K8s v1.31.0"
      shell: |
        CNI_PLUGINS_VERSION="v1.3.0"
        ARCH="amd64"
        DEST="/usr/bin"
        
        # 1. Installer CNI Plugins
        mkdir -p /opt/cni/bin
        curl -L "https://github.com/containernetworking/plugins/releases/download/${CNI_PLUGINS_VERSION}/cni-plugins-linux-${ARCH}-${CNI_PLUGINS_VERSION}.tgz" | tar -C /opt/cni/bin -xz

        # 2. Télécharger les binaires Kubernetes directement
        cd /usr/bin
        curl -L --remote-name-all https://dl.k8s.io/release/v1.31.0/bin/linux/amd64/{kubeadm,kubelet,kubectl}
        chmod +x kubeadm kubelet kubectl

    - name: "Configuration du Service Kubelet"
      shell: |
        # Téléchargement du fichier de service kubelet
        curl -sSL "https://raw.githubusercontent.com/kubernetes/release/master/cmd/kubepkg/templates/latest/debian/kubelet.service" | sed "s:/usr/bin:/usr/bin:g" > /etc/systemd/system/kubelet.service
        mkdir -p /etc/systemd/system/kubelet.service.d
        curl -sSL "https://raw.githubusercontent.com/kubernetes/release/master/cmd/kubepkg/templates/latest/debian/10-kubeadm.conf" | sed "s:/usr/bin:/usr/bin:g" > /etc/systemd/system/kubelet.service.d/10-kubeadm.conf
        systemctl daemon-reload
        systemctl enable --now kubelet

# ==============================================================================
# PLAY 2 : Initialisation du Master
# ==============================================================================
- name: "Initialisation du Master"
  hosts: master
  become: yes
  tasks:
    - name: "Initialiser le cluster"
      command: kubeadm init --pod-network-cidr=10.244.0.0/16 --node-name {{ inventory_hostname }} --apiserver-advertise-address={{ ansible_host }}
      register: kubeadm_init
      failed_when: "'already exists' not in kubeadm_init.stderr and kubeadm_init.rc != 0"

    - name: "Configurer Kubeconfig"
      shell: |
        mkdir -p /home/ubuntu/.kube
        cp /etc/kubernetes/admin.conf /home/ubuntu/.kube/config
        chown ubuntu:ubuntu /home/ubuntu/.kube/config

    - name: "Installer Flannel"
      become_user: ubuntu
      command: kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml

    - name: "Générer la commande de join"
      command: kubeadm token create --print-join-command
      register: join_cmd

    - name: "Partager la commande de join"
      set_fact:
        join_command: "{{ join_cmd.stdout }}"
      delegate_to: "{{ item }}"
      delegate_facts: true
      with_items: "{{ groups['workers'] }}"

# ==============================================================================
# PLAY 3 : Jonction des Workers
# ==============================================================================
- name: "Jonction des Workers"
  hosts: workers
  become: yes
  tasks:
    - name: "Rejoindre le cluster"
      command: "{{ join_command }} --node-name {{ inventory_hostname }}"
      register: joined
      failed_when: "'already exists' not in joined.stderr and joined.rc != 0"

# ==============================================================================
# PLAY 4 : Validation
# ==============================================================================
- name: "Validation"
  hosts: master
  become: yes
  tasks:
    - name: "Attendre que les nœuds soient Ready"
      shell: "kubectl get nodes | grep ' Ready ' | wc -l"
      register: ready_count
      until: ready_count.stdout|int >= 3
      retries: 10
      delay: 15
