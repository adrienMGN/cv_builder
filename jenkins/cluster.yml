---
# ==============================================================================
# PLAY 1 : Configuration Système K8s
# ==============================================================================
- name: Configuration Système K8s
  hosts: all
  become: yes
  tasks:
    - name: Hostname et Correction /etc/hosts
      shell: |
        hostnamectl set-hostname {{ inventory_hostname }}
        sed -i '/127.0.1.1/d' /etc/hosts
        echo "127.0.0.1 {{ inventory_hostname }}" >> /etc/hosts
      args:
        executable: /bin/bash

    - name: Désactiver le Swap
      shell: |
        swapoff -a
        sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab
      args:
        executable: /bin/bash

    - name: Installation des pré-requis (containerd et outils réseau)
      apt:
        name: [apt-transport-https, ca-certificates, curl, gnupg, conntrack, socat, containerd]
        state: present
        update_cache: yes

    - name: Configurer les modules Kernel pour K8s
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Appliquer les modules Kernel
      shell: modprobe overlay && modprobe br_netfilter

    - name: Configurer Sysctl pour le réseau K8s
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-iptables  = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward                 = 1

    - name: Appliquer les paramètres Sysctl
      command: sysctl --system

    - name: Configuration de Containerd (CRI-O compatible)
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
      args:
        executable: /bin/bash

    - name: Relancer Containerd
      service:
        name: containerd
        state: restarted
        enabled: yes

    - name: Installation de Kubeadm, Kubelet et Kubectl
      shell: |
        mkdir -p /etc/apt/keyrings
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.31/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg --yes
        echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.31/deb/ /' > /etc/apt/sources.list.d/kubernetes.list
        apt-get update && apt-get install -y kubelet kubeadm kubectl
        apt-mark hold kubelet kubeadm kubectl
      args:
        executable: /bin/bash

# ==============================================================================
# PLAY 2 : Initialisation du Master
# ==============================================================================
- name: Initialisation du Master
  hosts: master
  become: yes
  tasks:
    - name: Initialiser le cluster avec Kubeadm
      command: kubeadm init --pod-network-cidr=10.244.0.0/16 --node-name {{ inventory_hostname }}
      register: kubeadm_init
      failed_when: "'already exists' not in kubeadm_init.stderr and kubeadm_init.rc != 0"

    - name: Configurer Kubeconfig pour l'utilisateur ubuntu
      file:
        path: /home/ubuntu/.kube
        state: directory
        owner: ubuntu
        group: ubuntu

    - name: Copier admin.conf
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/ubuntu/.kube/config
        remote_src: yes
        owner: ubuntu
        group: ubuntu

    - name: Attendre que l'API Server soit prêt (Port 6443)
      wait_for:
        port: 6443
        delay: 10
        timeout: 60

    - name: Installer le plugin réseau Flannel
      become_user: ubuntu
      command: kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml
      register: flannel_install
      until: flannel_install.rc == 0
      retries: 5
      delay: 10

    - name: Générer la commande de join
      command: kubeadm token create --print-join-command
      register: join_cmd

    - name: Partager la commande de join avec les workers
      set_fact:
        join_command: "{{ join_cmd.stdout }}"
      delegate_to: "{{ item }}"
      delegate_facts: true
      with_items: "{{ groups['workers'] }}"

# ==============================================================================
# PLAY 3 : Jonction des Workers
# ==============================================================================
- name: Jonction des Workers
  hosts: workers
  become: yes
  tasks:
    - name: Rejoindre le cluster
      command: "{{ join_command }} --node-name {{ inventory_hostname }}"
      register: joined
      failed_when: "'already exists' not in joined.stderr and joined.rc != 0"

# ==============================================================================
# PLAY 4 : Validation finale
# ==============================================================================
- name: Validation du Cluster
  hosts: master
  become: yes
  tasks:
    - name: Attendre que les nœuds soient Ready
      shell: "kubectl --kubeconfig=/etc/kubernetes/admin.conf get nodes | grep ' Ready ' | wc -l"
      register: ready_count
      until: ready_count.stdout|int >= (groups['all'] | length)
      retries: 20
      delay: 10

    - name: Afficher l'état final des nœuds
      command: "kubectl --kubeconfig=/etc/kubernetes/admin.conf get nodes"
      register: final_res

    - name: Debug Status
      debug:
        msg: "{{ final_res.stdout_lines }}"
