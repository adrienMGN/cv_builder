---
# ==============================================================================
# PLAY 1 : Nettoyage et Préparation Système
# ==============================================================================
- name: "Nettoyage et Préparation"
  hosts: all
  become: yes
  tasks:
    - name: "Reset complet et arrêt des services"
      shell: |
        kubeadm reset -f || true
        systemctl stop kubelet containerd || true
        rm -rf /etc/kubernetes /var/lib/etcd /var/lib/kubelet /etc/cni /opt/cni /etc/containerd
      ignore_errors: yes

    - name: "Configuration Système (Modules & Sysctl)"
      shell: |
        modprobe overlay && modprobe br_netfilter
        cat <<EOF > /etc/sysctl.d/k8s.conf
        net.bridge.bridge-nf-call-iptables  = 1
        net.bridge.bridge-nf-call-ip6tables = 1
        net.ipv4.ip_forward                 = 1
        EOF
        sysctl --system
        swapoff -a
        sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab

# ==============================================================================
# PLAY 2 : Installation via APT (Correctif GPG 2026)
# ==============================================================================
- name: "Installation des paquets"
  hosts: all
  become: yes
  tasks:
    - name: "Installation Containerd et dépendances"
      apt:
        name: [containerd, curl, gnupg, apt-transport-https, ca-certificates]
        state: present
        update_cache: yes

    - name: "Configuration Containerd (Systemd Cgroup)"
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
        sed -i 's|sandbox_image = .*|sandbox_image = "registry.k8s.io/pause:3.10"|' /etc/containerd/config.toml
        systemctl restart containerd

    - name: "Gestion de la clé GPG Kubernetes (v1.31)"
      shell: |
        mkdir -p -m 755 /etc/apt/keyrings
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.31/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg --yes

    - name: "Ajout du dépôt Kubernetes"
      copy:
        dest: /etc/apt/sources.list.d/kubernetes.list
        content: "deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.31/deb/ /"

    - name: "Installation Kubelet, Kubeadm, Kubectl"
      apt:
        name: [kubelet, kubeadm, kubectl]
        state: present
        update_cache: yes
        allow_downgrades: yes

    - name: "Fixation des versions (Hold)"
      shell: apt-mark hold kubelet kubeadm kubectl

# ==============================================================================
# PLAY 3 : Initialisation Master
# ==============================================================================
- name: "Initialisation Master"
  hosts: master
  become: yes
  tasks:
    - name: "Pré-chargement des images"
      command: kubeadm config images pull

    - name: "Kubeadm Init"
      command: >
        kubeadm init 
        --pod-network-cidr=10.244.0.0/16 
        --apiserver-advertise-address={{ ansible_host }}
        --cri-socket=unix:///var/run/containerd/containerd.sock
        --ignore-preflight-errors=all
      register: kubeadm_init

    - name: "Configuration Kubeconfig"
      shell: |
        mkdir -p /home/ubuntu/.kube
        cp /etc/kubernetes/admin.conf /home/ubuntu/.kube/config
        chown ubuntu:ubuntu /home/ubuntu/.kube/config

    - name: "Installation Flannel (Réseau Pod)"
      become_user: ubuntu
      command: kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml

    - name: "Génération du Token"
      shell: kubeadm token create --print-join-command
      register: join_cmd

    - name: "Partage du Token aux Workers"
      set_fact:
        final_join_command: "{{ join_cmd.stdout }}"
      delegate_to: "{{ item }}"
      delegate_facts: true
      with_items: "{{ groups['workers'] }}"

# ==============================================================================
# PLAY 4 : Jonction Workers et Validation
# ==============================================================================
- name: "Jonction Workers"
  hosts: workers
  become: yes
  tasks:
    - name: "Join Cluster"
      command: "{{ final_join_command }} --ignore-preflight-errors=all"

- name: "Validation Finale"
  hosts: master
  become: yes
  tasks:
    - name: "Attente de l'état Ready"
      shell: "kubectl get nodes"
      register: nodes_out
      until: 'nodes_out.stdout_lines | length >= 4'
      retries: 15
      delay: 15

    - debug:
        msg: "{{ nodes_out.stdout_lines }}"
