---
# ==============================================================================
# PLAY 1 : Configuration commune (Master & Workers)
# ==============================================================================
- name: "Configuration Kubernetes - Préparation des nœuds"
  hosts: all
  become: yes
  tasks:
    - name: "Hostname et Correction /etc/hosts"
      shell: |
        hostnamectl set-hostname {{ inventory_hostname }}
        sed -i '/127.0.1.1/d' /etc/hosts
        echo "127.0.0.1 {{ inventory_hostname }}" >> /etc/hosts

    - name: "Configuration Réseau Noyau (Modules et Sysctl)"
      shell: |
        modprobe overlay
        modprobe br_netfilter
        cat <<EOF > /etc/sysctl.d/k8s.conf
        net.bridge.bridge-nf-call-iptables  = 1
        net.bridge.bridge-nf-call-ip6tables = 1
        net.ipv4.ip_forward                 = 1
        EOF
        sysctl --system

    - name: "Désactiver le Swap"
      shell: |
        swapoff -a
        sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab

    - name: "Installation des dépendances système"
      apt:
        name: [containerd, socat, conntrack, iptables, curl, apt-transport-https]
        state: present
        update_cache: yes

    - name: "Configuration de Containerd (Cgroup Systemd + Sandbox)"
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
        sed -i 's|sandbox_image = .*|sandbox_image = "registry.k8s.io/pause:3.10"|' /etc/containerd/config.toml
        systemctl restart containerd
        systemctl enable containerd

    - name: "Installation des Binaires K8s (v1.31.0)"
      shell: |
        mkdir -p /opt/cni/bin
        curl -L "https://github.com/containernetworking/plugins/releases/download/v1.3.0/cni-plugins-linux-amd64-v1.3.0.tgz" | tar -C /opt/cni/bin -xz
        cd /usr/bin
        curl -L -o kubeadm https://dl.k8s.io/release/v1.31.0/bin/linux/amd64/kubeadm
        curl -L -o kubelet https://dl.k8s.io/release/v1.31.0/bin/linux/amd64/kubelet
        curl -L -o kubectl https://dl.k8s.io/release/v1.31.0/bin/linux/amd64/kubectl
        chmod +x kubeadm kubelet kubectl

    - name: "Création du service Kubelet"
      copy:
        dest: /etc/systemd/system/kubelet.service
        content: |
          [Unit]
          Description=kubelet: The Kubernetes Node Agent
          Documentation=https://kubernetes.io/docs/
          [Service]
          ExecStart=/usr/bin/kubelet
          Restart=always
          StartLimitInterval=0
          RestartSec=10
          [Install]
          WantedBy=multi-user.target

    - name: "Configuration du driver Kubelet"
      shell: |
        mkdir -p /etc/systemd/system/kubelet.service.d
        echo -e '[Service]\nEnvironment="KUBELET_KUBECONFIG_ARGS=--bootstrap-kubeconfig=/etc/kubernetes/bootstrap-kubelet.conf --kubeconfig=/etc/kubernetes/kubelet.conf"\nExecStart=\nExecStart=/usr/bin/kubelet $KUBELET_KUBECONFIG_ARGS --container-runtime-endpoint=unix:///var/run/containerd/containerd.sock' > /etc/systemd/system/kubelet.service.d/10-kubeadm.conf
        systemctl daemon-reload
        systemctl enable kubelet

# ==============================================================================
# PLAY 2 : Initialisation du Master
# ==============================================================================
- name: "Initialisation du Master"
  hosts: master
  become: yes
  tasks:
    - name: "Nettoyage préalable (Reset)"
      command: /usr/bin/kubeadm reset -f

    - name: "Téléchargement des images K8s (évite le timeout)"
      command: /usr/bin/kubeadm config images pull

    - name: "Initialiser le cluster (via arguments directs)"
      command: >
        /usr/bin/kubeadm init 
        --pod-network-cidr=10.244.0.0/16 
        --apiserver-advertise-address={{ ansible_host }}
        --cri-socket=unix:///var/run/containerd/containerd.sock
        --ignore-preflight-errors=all
      register: kubeadm_init

    - name: "Configurer Kubeconfig pour l'utilisateur ubuntu"
      shell: |
        mkdir -p /home/ubuntu/.kube
        cp /etc/kubernetes/admin.conf /home/ubuntu/.kube/config
        chown ubuntu:ubuntu /home/ubuntu/.kube/config

    - name: "Attendre que l'API Server soit prêt"
      wait_for:
        port: 6443
        host: "{{ ansible_host }}"
        delay: 5
        timeout: 300

    - name: "Installer le réseau de Pods (Flannel)"
      become_user: ubuntu
      command: /usr/bin/kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml

    - name: "Générer la commande de jonction"
      shell: "/usr/bin/kubeadm token create --print-join-command"
      register: join_cmd

    - name: "Partager la commande aux workers"
      set_fact:
        final_join_command: "{{ join_cmd.stdout }}"
      delegate_to: "{{ item }}"
      delegate_facts: true
      with_items: "{{ groups['workers'] }}"

# ==============================================================================
# PLAY 3 : Jonction des Workers
# ==============================================================================
- name: "Jonction des Workers"
  hosts: workers
  become: yes
  tasks:
    - name: "Nettoyage préalable Worker"
      command: /usr/bin/kubeadm reset -f

    - name: "Rejoindre le cluster"
      command: "{{ final_join_command }} --ignore-preflight-errors=all"

# ==============================================================================
# PLAY 4 : Validation finale
# ==============================================================================
- name: "Validation du cluster"
  hosts: master
  become: yes
  tasks:
    - name: "Vérifier le statut des nœuds"
      shell: "/usr/bin/kubectl --kubeconfig /etc/kubernetes/admin.conf get nodes"
      register: nodes_list
      until: nodes_list.stdout_lines | length >= 3
      retries: 12
      delay: 10

    - debug:
        msg: "{{ nodes_list.stdout_lines }}"
