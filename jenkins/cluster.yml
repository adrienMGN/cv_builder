---
# ==============================================================================
# PLAY 0 : Reset Total (Nettoyage pour réinstallation propre)
# ==============================================================================
- name: Reset complet du cluster
  hosts: all
  become: yes
  tasks:
    - name: Nettoyage kubeadm et répertoires
      shell: |
        kubeadm reset -f || true
        systemctl stop kubelet || true
        systemctl stop containerd || true
        ip link delete cni0 || true
        ip link delete flannel.1 || true
        rm -rf /etc/cni/net.d /var/lib/cni/ /var/lib/kubelet/* /var/lib/etcd /etc/kubernetes/* /home/ubuntu/.kube
      failed_when: false

# ==============================================================================
# PLAY 1 : Configuration Système & Installation des dépendances
# ==============================================================================
- name: Configuration Système
  hosts: all
  become: yes
  tasks:
    - name: Hostname et Correction /etc/hosts
      shell: |
        hostnamectl set-hostname {{ inventory_hostname }}
        sed -i '/127.0.1.1/d' /etc/hosts
        echo "127.0.0.1 {{ inventory_hostname }}" >> /etc/hosts
      args:
        executable: /bin/bash

    - name: Désactiver le Swap (Requis par K8s)
      shell: |
        swapoff -a
        sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab
      args:
        executable: /bin/bash

    - name: Installation des pré-requis système (dont conntrack)
      apt:
        name: [apt-transport-https, ca-certificates, curl, gnupg, conntrack, socat]
        state: present
        update_cache: yes

    - name: Ajouter la clé et le dépôt Kubernetes (v1.31)
      shell: |
        mkdir -p /etc/apt/keyrings
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.31/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg --yes
        echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.31/deb/ /' > /etc/apt/sources.list.d/kubernetes.list
      args:
        creates: /etc/apt/sources.list.d/kubernetes.list

    - name: Installer Kubernetes Tools
      apt:
        name: [kubelet, kubeadm, kubectl]
        state: present
        update_cache: yes

    - name: Configurer Containerd avec support SystemdCgroup
      shell: |
        modprobe overlay && modprobe br_netfilter
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
        systemctl restart containerd
        systemctl enable --now kubelet
      args:
        executable: /bin/bash

# ==============================================================================
# PLAY 2 : Initialisation du Master
# ==============================================================================
- name: Initialisation du Master
  hosts: master
  become: yes
  tasks:
    - name: Kubeadm Init
      command: kubeadm init --pod-network-cidr=10.244.0.0/16 --ignore-preflight-errors=NumCPU,Swap --node-name {{ inventory_hostname }}
      register: kubeadm_init
      failed_when: "'already exists' not in kubeadm_init.stderr and kubeadm_init.rc != 0"

    - name: Créer le répertoire .kube pour l'utilisateur ubuntu
      file:
        path: /home/ubuntu/.kube
        state: directory
        mode: '0755'
        owner: ubuntu
        group: ubuntu

    - name: Copier la config admin
      copy:
        src: /etc/kubernetes/admin.conf
        dest: /home/ubuntu/.kube/config
        remote_src: yes
        owner: ubuntu
        group: ubuntu

    - name: Installer Flannel (Réseau)
      become_user: ubuntu
      command: kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml

    - name: Générer la commande de join
      command: kubeadm token create --print-join-command
      register: join_command_raw

    - name: Diffuser la commande de join à tous les nœuds (Facts)
      set_fact:
        join_command: "{{ join_command_raw.stdout }}"
      delegate_to: "{{ item }}"
      delegate_facts: true
      with_items: "{{ groups['all'] }}"

# ==============================================================================
# PLAY 3 : Jonction des Workers
# ==============================================================================
- name: Jonction Workers
  hosts: workers
  become: yes
  tasks:
    - name: Rejoindre le cluster
      command: "{{ join_command }} --node-name {{ inventory_hostname }}"
      register: worker_join
      until: worker_join.rc == 0
      retries: 3
      delay: 10
      failed_when: "'already exists' not in worker_join.stderr and worker_join.rc != 0"

# ==============================================================================
# PLAY 4 : Validation et Santé du Cluster
# ==============================================================================
- name: Validation
  hosts: master
  become: yes
  tasks:
    - name: Attendre que les noeuds soient Ready
      shell: "kubectl --kubeconfig=/etc/kubernetes/admin.conf get nodes | grep ' Ready ' | wc -l"
      register: nodes_ready
      until: nodes_ready.stdout|int >= 2
      retries: 15
      delay: 10
      changed_when: false

    - name: Affichage final des noeuds
      command: "kubectl --kubeconfig=/etc/kubernetes/admin.conf get nodes"
      register: final_status

    - debug:
        msg: "{{ final_status.stdout_lines }}"
