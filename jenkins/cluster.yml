---
# ==============================================================================
# PLAY 1 : Nettoyage Radical
# ==============================================================================
- name: "Nettoyage complet des nœuds"
  hosts: all
  become: yes
  tasks:
    - name: "Reset kubeadm et arrêt des services"
      shell: |
        kubeadm reset -f || true
        systemctl stop kubelet containerd || true
      ignore_errors: yes

    - name: "Suppression des fichiers résiduels"
      file:
        path: "{{ item }}"
        state: absent
      with_items:
        - /etc/kubernetes
        - /var/lib/kubelet
        - /var/lib/etcd
        - /etc/cni
        - /opt/cni
        - /etc/containerd
        - /home/ubuntu/.kube

# ==============================================================================
# PLAY 2 : Installation via APT (Kubernetes 1.31)
# ==============================================================================
- name: "Installation via dépôts officiels"
  hosts: all
  become: yes
  tasks:
    - name: "Configuration Système et Swap"
      shell: |
        hostnamectl set-hostname {{ inventory_hostname }}
        modprobe overlay && modprobe br_netfilter
        cat <<EOF > /etc/sysctl.d/k8s.conf
        net.bridge.bridge-nf-call-iptables  = 1
        net.bridge.bridge-nf-call-ip6tables = 1
        net.ipv4.ip_forward                 = 1
        EOF
        sysctl --system
        swapoff -a
        sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab

    - name: "Installation des pré-requis APT"
      apt:
        name: [apt-transport-https, ca-certificates, curl, gpg, containerd]
        state: present
        update_cache: yes

    - name: "Configuration de Containerd (Systemd Cgroup)"
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
        systemctl restart containerd

    - name: "Ajout de la clé GPG Kubernetes"
      shell: |
        mkdir -p -m 755 /etc/apt/keyrings
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.31/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg --yes

    - name: "Ajout du dépôt Kubernetes 1.31"
      shell: |
        echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.31/deb/ /' > /etc/apt/sources.list.d/kubernetes.list

    - name: "Installation de kubeadm, kubelet et kubectl"
      apt:
        name: [kubelet, kubeadm, kubectl]
        state: present
        update_cache: yes

    - name: "Blocage des versions (apt-mark hold)"
      shell: apt-mark hold kubelet kubeadm kubectl

# ==============================================================================
# PLAY 3 : Initialisation Master
# ==============================================================================
- name: "Initialisation du Cluster"
  hosts: master
  become: yes
  tasks:
    - name: "Kubeadm Init"
      command: >
        kubeadm init 
        --pod-network-cidr=10.244.0.0/16 
        --apiserver-advertise-address={{ ansible_host }}
        --cri-socket=unix:///var/run/containerd/containerd.sock
      register: kubeadm_init

    - name: "Configuration Kubeconfig (ubuntu)"
      shell: |
        mkdir -p /home/ubuntu/.kube
        cp /etc/kubernetes/admin.conf /home/ubuntu/.kube/config
        chown ubuntu:ubuntu /home/ubuntu/.kube/config

    - name: "Installation Flannel"
      become_user: ubuntu
      command: kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml

    - name: "Génération de la commande de join"
      shell: kubeadm token create --print-join-command
      register: join_cmd

    - name: "Transmission aux workers"
      set_fact:
        final_join_command: "{{ join_cmd.stdout }}"
      delegate_to: "{{ item }}"
      delegate_facts: true
      with_items: "{{ groups['workers'] }}"

# ==============================================================================
# PLAY 4 : Jonction Workers
# ==============================================================================
- name: "Jonction des Workers"
  hosts: workers
  become: yes
  tasks:
    - name: "Rejoindre le cluster"
      command: "{{ final_join_command }}"

# ==============================================================================
# PLAY 5 : Vérification Finale
# ==============================================================================
- name: "Vérification"
  hosts: master
  become: yes
  tasks:
    - name: "Attente des nœuds Ready"
      shell: "kubectl get nodes"
      register: nodes_res
      until: 
        - '" Ready" in nodes_res.stdout'
        - 'nodes_res.stdout_lines | length >= 4'
      retries: 15
      delay: 15

    - debug:
        msg: "{{ nodes_res.stdout_lines }}"
