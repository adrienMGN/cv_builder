---
- name: "Configuration Kubernetes Standalone - Harmonisation Totale"
  hosts: all
  become: yes
  tasks:
    - name: "Hostname et Correction /etc/hosts"
      shell: |
        hostnamectl set-hostname {{ inventory_hostname }}
        sed -i '/127.0.1.1/d' /etc/hosts
        echo "127.0.0.1 {{ inventory_hostname }}" >> /etc/hosts

    - name: "Configuration Réseau Noyau"
      shell: |
        modprobe overlay
        modprobe br_netfilter
        cat <<EOF > /etc/sysctl.d/k8s.conf
        net.bridge.bridge-nf-call-iptables  = 1
        net.bridge.bridge-nf-call-ip6tables = 1
        net.ipv4.ip_forward                 = 1
        EOF
        sysctl --system

    - name: "Désactiver le Swap"
      shell: |
        swapoff -a
        sed -i '/ swap / s/^\(.*\)$/#\1/g' /etc/fstab

    - name: "Installation Containerd et dépendances"
      apt:
        name: [containerd, socat, conntrack, iptables, curl]
        state: present
        update_cache: yes
      ignore_errors: yes

    - name: "Nettoyage et Configuration Containerd (SYSTEMD)"
      shell: !unsafe |
        rm -f /etc/containerd/config.toml
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
        systemctl restart containerd

    - name: "Installation des Binaires K8s"
      shell: |
        mkdir -p /opt/cni/bin
        curl -L "https://github.com/containernetworking/plugins/releases/download/v1.3.0/cni-plugins-linux-amd64-v1.3.0.tgz" | tar -C /opt/cni/bin -xz
        cd /usr/bin
        curl -L -o kubeadm https://dl.k8s.io/release/v1.31.0/bin/linux/amd64/kubeadm
        curl -L -o kubelet https://dl.k8s.io/release/v1.31.0/bin/linux/amd64/kubelet
        curl -L -o kubectl https://dl.k8s.io/release/v1.31.0/bin/linux/amd64/kubectl
        chmod +x kubeadm kubelet kubectl

    - name: "Service Kubelet"
      copy:
        dest: /etc/systemd/system/kubelet.service
        content: |
          [Unit]
          Description=kubelet: The Kubernetes Node Agent
          [Service]
          ExecStart=/usr/bin/kubelet
          Restart=always
          [Install]
          WantedBy=multi-user.target

    - name: "Configuration kubelet (Force Systemd Driver)"
      shell: |
        mkdir -p /etc/systemd/system/kubelet.service.d
        echo -e '[Service]\nEnvironment="KUBELET_KUBECONFIG_ARGS=--bootstrap-kubeconfig=/etc/kubernetes/bootstrap-kubelet.conf --kubeconfig=/etc/kubernetes/kubelet.conf"\nExecStart=\nExecStart=/usr/bin/kubelet $KUBELET_KUBECONFIG_ARGS --container-runtime-endpoint=unix:///var/run/containerd/containerd.sock --cgroup-driver=systemd' > /etc/systemd/system/kubelet.service.d/10-kubeadm.conf
        systemctl daemon-reload
        systemctl enable --now kubelet

# ==============================================================================
# PLAY 2 : Initialisation du Master
# ==============================================================================
- name: "Initialisation du Master"
  hosts: master
  become: yes
  tasks:
    - name: "Kubeadm Reset"
      command: /usr/bin/kubeadm reset -f

    - name: "Créer le fichier de config Init"
      copy:
        dest: /tmp/kubeadm-config.yaml
        content: |
          apiVersion: kubeadm.k8s.io/v1beta4
          kind: InitConfiguration
          localAPIEndpoint:
            advertiseAddress: "{{ ansible_host }}"
            bindPort: 6443
          nodeRegistration:
            name: "{{ inventory_hostname }}"
            criSocket: unix:///var/run/containerd/containerd.sock
            imagePullPolicy: IfNotPresent
          ---
          apiVersion: kubeadm.k8s.io/v1beta4
          kind: ClusterConfiguration
          kubernetesVersion: v1.31.0
          networking:
            podSubnet: 10.244.0.0/16
          ---
          apiVersion: kubelet.config.k8s.io/v1beta1
          kind: KubeletConfiguration
          cgroupDriver: systemd

    - name: "Initialiser le cluster (via config file)"
      command: /usr/bin/kubeadm init --config /tmp/kubeadm-config.yaml --ignore-preflight-errors=all
      register: kubeadm_init

    - name: "Configurer Kubeconfig"
      shell: |
        mkdir -p /home/ubuntu/.kube
        cp /etc/kubernetes/admin.conf /home/ubuntu/.kube/config
        chown ubuntu:ubuntu /home/ubuntu/.kube/config

    - name: "Attendre l'API"
      shell: "/usr/bin/kubectl --kubeconfig /etc/kubernetes/admin.conf get nodes"
      register: api_res
      until: api_res.rc == 0
      retries: 40
      delay: 10

    - name: "Installer Flannel"
      become_user: ubuntu
      command: /usr/bin/kubectl apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml

    - name: "Générer join command"
      shell: "/usr/bin/kubeadm --kubeconfig /etc/kubernetes/admin.conf token create --print-join-command"
      register: join_cmd

    - name: "Partager join command"
      set_fact:
        final_join_command: "{{ join_cmd.stdout }}"
      delegate_to: "{{ item }}"
      delegate_facts: true
      with_items: "{{ groups['workers'] }}"

# ==============================================================================
# PLAY 3 : Jonction des Workers
# ==============================================================================
- name: "Jonction des Workers"
  hosts: workers
  become: yes
  tasks:
    - name: "Kubeadm Reset Worker"
      command: /usr/bin/kubeadm reset -f

    - name: "Rejoindre le cluster"
      command: "/usr/bin/{{ final_join_command }} --node-name {{ inventory_hostname }} --ignore-preflight-errors=all"

# ==============================================================================
# PLAY 4 : Validation
# ==============================================================================
- name: "Validation"
  hosts: master
  become: yes
  tasks:
    - name: "Vérifier les nœuds"
      shell: "/usr/bin/kubectl --kubeconfig /etc/kubernetes/admin.conf get nodes"
      register: nodes_list
      until: nodes_list.stdout_lines | length >= 4
      retries: 10
      delay: 10
    - debug:
        msg: "{{ nodes_list.stdout_lines }}"
