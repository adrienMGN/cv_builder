---
# ==============================================================================
# PLAY 0 : Reset Total (Nettoyage de sécurité)
# ==============================================================================
- name: Reset complet du cluster
  hosts: all
  become: yes
  tasks:
    - name: Nettoyage forcé des résidus Kubernetes
      shell: |
        kubeadm reset -f || true
        systemctl stop kubelet || true
        systemctl stop containerd || true
        # Tue les processus sur les ports Kubernetes pour éviter le blocage au restart
        if command -v fuser >/dev/null 2>&1; then
          fuser -k 10250/tcp 10251/tcp 10252/tcp 2379/tcp 2380/tcp 6443/tcp || true
        fi
        # Nettoyage des interfaces réseau et répertoires
        ip link delete cni0 || true
        ip link delete flannel.1 || true
        rm -rf /etc/cni/net.d /var/lib/cni/ /var/lib/kubelet/* /var/lib/etcd /etc/kubernetes/* /home/ubuntu/.kube
      failed_when: false

# ==============================================================================
# PLAY 1 : Configuration Système & DNS Fix
# ==============================================================================
- name: Configuration Système
  hosts: all
  become: yes
  tasks:
    - name: Installation de psmisc (pour fuser)
      apt:
        name: psmisc
        state: present
        update_cache: yes

    - name: Hostname et Correction /etc/hosts
      shell: |
        hostnamectl set-hostname {{ inventory_hostname }}
        sed -i "/{{ inventory_hostname }}/d" /etc/hosts
        echo "127.0.0.1 {{ inventory_hostname }}" >> /etc/hosts
      args:
        executable: /bin/bash

    - name: Correction lien DNS pour Pod Sandbox
      shell: |
        mkdir -p /run/systemd/resolve
        ln -sf /etc/resolv.conf /run/systemd/resolve/resolv.conf
      args:
        executable: /bin/bash

    - name: Configurer Containerd (SystemdCgroup)
      shell: |
        modprobe overlay && modprobe br_netfilter
        cat <<EOF | tee /etc/modules-load.d/k8s.conf
        overlay
        br_netfilter
        EOF
        cat <<EOF | tee /etc/sysctl.d/k8s.conf
        net.bridge.bridge-nf-call-iptables  = 1
        net.bridge.bridge-nf-call-ip6tables = 1
        net.ipv4.ip_forward                 = 1
        EOF
        sysctl --system
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/g' /etc/containerd/config.toml
        systemctl restart containerd
        systemctl enable --now containerd

# ==============================================================================
# PLAY 3 : Initialisation du Master
# ==============================================================================
- name: Initialisation du Master
  hosts: master
  become: yes
  tasks:
    - name: Kubeadm Init
      command: >
        kubeadm init 
        --pod-network-cidr=10.244.0.0/16 
        --token abcdef.1234567890abcdef 
        --ignore-preflight-errors=NumCPU,Port-10250 
        --node-name {{ inventory_hostname }}

    - name: Calculer le CA Hash dynamiquement
      shell: openssl x509 -pubkey -in /etc/kubernetes/pki/ca.crt | openssl rsa -pubin -outform der 2>/dev/null | openssl dgst -sha256 -hex | sed 's/^.* //'
      register: dynamic_ca_hash

    - name: Configurer Kubeconfig et Flannel
      shell: |
        mkdir -p /home/ubuntu/.kube
        cp -f /etc/kubernetes/admin.conf /home/ubuntu/.kube/config
        chown -R ubuntu:ubuntu /home/ubuntu/.kube
        kubectl --kubeconfig=/etc/kubernetes/admin.conf apply -f https://github.com/flannel-io/flannel/releases/latest/download/kube-flannel.yml
      register: flannel_res
      until: flannel_res.rc == 0
      retries: 10
      delay: 15

# ==============================================================================
# PLAY 4 : Jonction Workers
# ==============================================================================
- name: Jonction Workers
  hosts: workers
  become: yes
  tasks:
    - name: Pause de sécurité pour le Master
      pause:
        seconds: 15

    - name: Rejoindre le cluster
      command: >
        kubeadm join 152.228.130.229:6443 
        --token abcdef.1234567890abcdef 
        --discovery-token-ca-cert-hash sha256:{{ hostvars[groups['master'][0]]['dynamic_ca_hash']['stdout'] }}
        --node-name {{ inventory_hostname }}
        --ignore-preflight-errors=Port-10250
      register: join_res
      until: join_res.rc == 0
      retries: 5
      delay: 20

# ==============================================================================
# PLAY 5 : Validation Finale
# ==============================================================================
- name: Validation
  hosts: master
  become: yes
  tasks:
    - name: Attendre que les 3 noeuds soient Ready
      shell: "kubectl --kubeconfig=/etc/kubernetes/admin.conf get nodes | grep ' Ready ' | wc -l"
      register: nodes_ready
      until: nodes_ready.stdout|int == 3
      retries: 30
      delay: 15
      changed_when: false

    - name: Statut final (Affichage)
      command: "kubectl --kubeconfig=/etc/kubernetes/admin.conf get nodes"
      register: res
    - debug:
        var: res.stdout_lines
